<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      var CHAR_IMAGE = 'http://enchantjs.com/assets/images/chara1.gif';
      
      window.onload = function() {
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      
          core.preload(CHAR_IMAGE);
      
          core.keybind('Z'.charCodeAt(0), 'a');
      
          core.onload = function() {
         		var scene = core.rootScene;
      
            scene.backgroundColor = 'black';
      
            var sprite = new Sprite(32, 32);
            sprite.image = core.assets[CHAR_IMAGE];
            sprite.moveTo(50, 50);
            scene.addChild(sprite);
      
            sprite.dx = 0;
            sprite.dy = 0
      
            sprite.onenterframe = function(){
      		this.moveBy(this.dx, this.dy);
            };
      
            window.addEventListener('devicemotion',function(e){
      		var gravity = e.accelarationIncludingGravity;
      		sprite.dx += gravity.x*0.02;
      		sprite.dy += gravity.y*0.02;
            });
          };
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
