<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script>
      $(function(){
       var latlng = new google.maps.LatLng(34.701912,135.494961);
       var options = {
        zoom: 15, //必須
        center: latlng, //必須
        mapTypeId: google.maps.MapTypeId.ROADMAP //必須
       };
       var map = new google.maps.Map(document.getElementById('map'), options);	
      })
    </script>
    <style>
      html,body{
       width:100%;
       height:100%;
       margin:0;
      }
      #map{
       width:100%;
       height:100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
