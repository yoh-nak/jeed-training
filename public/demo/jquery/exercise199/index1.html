<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="style.css"></head><body><form action="http://www.yahoo.co.jp/" method="POST"><dl><dt>お名前<em>10文字以内</em></dt><dd><input type="text" name="name" class="validate required limit"></dd><dt>性別<em>必須</em></dt><dd><input type="radio" name="gender" value="男性" class="validate required"><label for="gender_man">男性</label><input type="radio" name="gender" value="女性"><label for="gender_woman">女性</label></dd><dt>年齢<em>必須</em></dt><dd><select name="age" class="validate required"><option value="">選択してください</option><option value="10代">10代</option><option value="20代">20代</option><option value="30代">30代</option><option value="40代以上">40代以上</option></select></dd><dt>スキル<em>1つ以上</em></dt><dd><input type="checkbox" name="html" value="HTML" class="validate"><label for="html">HTML</label><input type="checkbox" name="css" value="CSS" class="validate"><label for="css">CSS</label><input type="checkbox" name="javascript" value="JavaScript" class="validate"><label for="javascript">JavaScript</label><input type="checkbox" name="php" value="PHP" class="validate"><label for="php">PHP</label></dd><dt>コメント<em>100文字以内</em></dt><dd><textarea name="comment" class="validate required limit"></textarea></dd><input type="submit" value="送信"></dl></form><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script src="script.js"></script></body></html>
