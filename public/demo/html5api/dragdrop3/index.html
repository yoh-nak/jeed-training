<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />	
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
		<h1>ドラッグ中の画像を設定する</h1>
	</div>
	<div data-role="content">
		<h1>ドラッグ中の画像を設定する</h1>
		<img src="sample1.jpg" id="myImage" draggable>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
// ドラッグ中の画像を設定する
$(document).on('pageshow','#index',function(){
	var dImage = new Image();
	dImage.src = 'sample2.jpg';	// ドラッグ中のイメージ
	var dragImage = document.getElementById('myImage');
	dragImage.addEventListener('dragstart', function(e){
		e.dataTransfer.setDragImage(dImage, 50, 32);
		e.stopPropagation();
	}, true);
});
</script>
</body>
</html>
