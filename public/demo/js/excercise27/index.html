<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width, user-scalable=no" name="viewport"><link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><title>オブジェクトの取得</title><script>$(document).on('pageshow','#index',function(){
    var obj = {
        planet: [
        { en : "sun", ja: "太陽", img: "sun.png" },
        { en : "mercury", ja: "水星", img: "mercury.png" },
        { en : "venus", ja: "金星", img: "venus.png" },
        { en : "earth", ja: "地球", img: "earth.png" },
        { en : "moon", ja: "月", img: "moon.png" },
        { en : "mars", ja: "火星", img: "mars.png" },
        { en : "jupiter", ja: "木星", img: "jupiter.png" },
        { en : "saturn", ja: "土星", img: "saturn.png" },
        { en : "uranus", ja: "天王星", img: "uranus.png" },
        { en : "neptune", ja: "海王星", img: "neptune.png" },
        { en : "pluto", ja: "冥王星", img: "pluto.png" },
        { en : "eris", ja: "エリス", img: "eris.png"}
        ]
    };
    var html = '';
    for(var i = 0; i < obj.planet.length; i++){
        html += '<li><a href="#">\
        <img src="' + obj.planet[i].img + '"><h2>\
        ' + obj.planet[i].ja + '</h2>\
        <p>' + obj.planet[i].en + '</p></a></li>';
    }
    $('[data-role="listview"]').append(html).listview('refresh');
});</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>オブジェクトの取得</h1></div><div data-role="content"><ul data-inset="true" data-role="listview"></ul></div><div data-position="fixed" data-role="footer"><h1>フッター</h1></div></div></body></html>
