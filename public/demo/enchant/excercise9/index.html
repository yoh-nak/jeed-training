
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;
var CHAR_IMAGE = "http://enchantjs.com/assets/images/chara1.gif";

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);

    core.preload(CHAR_IMAGE);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = 'black';

   		var sprite = new Sprite(32, 32);
   		sprite.image = core.assets[CHAR_IMAGE];
   		scene.addChild(sprite);

   		var touchFunc = function(){
        alert('タッチされました！！');

        this.removeEventListener('touchstart',touchFunc);
      };

      sprite.addEventListener('touchstart', touchFunc);
    }
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
