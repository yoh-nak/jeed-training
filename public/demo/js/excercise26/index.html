<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <title>
      ランダムイメージ
    </title>
    <script>
      $(document).on('pageshow','#index',function(){
      	var html = undefined;
      	
      	html += '<tr>';
      	for(var i = 0; i <= 9; i++){
      		html += '<th>';
      		if(i != 0) html += i;
      		html += '</th>'
      	}
      	html += '</tr>';
      
      	for(var i = 1; i <= 9; i++){
      		html += '<tr>';
      		html += '<th>' + i + '</th>';
      		for(var j = 1; j <= 9; j++){
      			html += '<td>' + (i * j) + '</td>';
      		}
      		html += '</tr>';
      	}
      	$('table').html(html);
      });
    </script>
    <style>
      [data-role="content"] table {
        border-collapse: collapse; }
        [data-role="content"] table th {
          color: red; }
        [data-role="content"] table td, [data-role="content"] table th {
          padding: 5px;
          box-sizing: border-box;
          width: 40px;
          height: 40px;
          text-align: center;
          border: 1px solid black; }
    </style>
  </head>
  <body>
    <div data-role='page' id='index'>
      <div data-role='header'>
        <h1>
          9×9一覧表
        </h1>
      </div>
      <div data-role='content'>
        <table></table>
      </div>
      <div data-position='fixed' data-role='footer'>
        <h4>
          Copyright &copy; ナカノヨウスケ
        </h4>
      </div>
    </div>
  </body>
</html>
