<!DOCTYPE html><html lang="ja-JP"><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="css/style16.css"></head><body><div id="container"><h1>当サイトへのお問い合わせ</h1><form action="#" method="POST"><dl><dt>お名前<span>※</span></dt><dd><input type="text" name="name" size="80" class="validate required"></dd><dt>フリガナ</dt><dd><input type="text" name="furi" size="80"></dd><dt>郵便番号</dt><dd><input type="text" name="zip1" size="4" maxlength="4" class="validate number">-<input type="text" name="zip2" size="3" maxlength="3" class="validate number"></dd><dt>メールアドレス</dt><dd><input type="text" value="" size="80" name="mail" class="validate mail"></dd><dt>メールアドレス(確認)</dt><dd><input type="text" value="" size="80" name="mail_check" class="validate mail mail_check"></dd><dt>性別<span>※</span></dt><dd><input id="man" type="radio" value="男性" name="gender" class="validate required"><label for="man">男性</label><input id="woman" type="radio" value="女性" name="gender"><label for="woman">女性</label></dd><dt>どこでこのサイトを知りましたか?<span>※</span></dt><dd class="checkboxRequired"><input id="search" type="checkbox" name="search" value="検索エンジン"><label for="search">検索エンジン</label><input id="freiend" type="checkbox" name="freiend" value="知人の紹介"><label for="freiend">知人の紹介</label><input id="mail_magazine" type="checkbox" name="mail_magazine" value="メルマガ"><label for="mail_magazine">メルマガ</label><input id="etc" type="checkbox" name="etc" value="その他" class="validate add_text"><label for="etc">その他</label><input type="text" name="etc_text" value=""></dd><dt>お問い合わせ内容<span>※</span></dt><dd><textarea id="inquiry" name="inquiry" rows="10" cols="60" class="validate required"></textarea></dd></dl><p><input type="submit" value="送信"></p></form></div><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script src="js/script16.js"></script></body></html>
