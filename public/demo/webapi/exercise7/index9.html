<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><style>#container {
  width: 500px;
  margin: 20px auto;
}
p.loading {
  text-align: center;
  margin: 10px;
}
ul.pager {
  text-align: center;
  padding: 10px;
}
ul.pager li {
  display: inline;
}
ul.pager li a {
  border: 1px solid #009aff;
  color: #009aff;
  font-weight: bold;
  margin: 2px;
  padding: 5px;
  text-decoration: none;
}
.colmun {
  width: 500px;
  border-bottom: 1px solid #ccc;
}
.colmun:after {
  content: ".";
  display: block;
  clear: both;
  visibility: hidden;
  height: 0;
}
.colmun .img {
  float: left;
  width: 60px;
  border: 1px solid #ccc;
  padding: 5px;
  margin: 5px;
  display: inline;
}
.colmun .img img {
  border: 0;
}
.colmun .info {
  float: left;
  padding: 5px;
  width: 400px;
}
.colmun .info h2 {
  margin: 0;
  color: #009aff;
  font-size: small;
}
.colmun .info ul {
  margin: 0;
  padding: 15px 0 0 15px;
}
.colmun .info li {
  margin: 0;
  font-size: small;
}
ul.pager li a.selected {
  background: #73c7ff;
}
</style><script>(function(){
    $(function(){
        $('#content').load($('ul.pager li a:first').attr('href') + ' #content');
        $('ul.pager li a:first').addClass('selected');
        $('ul.pager li a').click(function(){
            $('#content').html('<p class="loading"><img src="images/loading.gif" alt="" /></p>');
            $('#content').data('file',$(this).attr('href'));
            $('html,body').animate({ scrollTop: $('h1').offset().top - 20 }, 'slow','swing',function(){
                $('#content').load($('#content').data('file') + ' #content');
            });
            $('ul.pager li a').removeClass('selected');
            $(this).addClass('selected');
            return false;
        });
    });
})()</script></head><body><div id="container"><h1><img src="images/header.jpg" alt="新着書籍"></h1><div id="content"><p class="loading"><img src="images/loading.gif" alt=""></p></div><ul class="pager"><li><a href="data1.html">1</a></li><li><a href="data2.html">2</a></li><li><a href="data3.html">3</a></li></ul></div></body></html>
