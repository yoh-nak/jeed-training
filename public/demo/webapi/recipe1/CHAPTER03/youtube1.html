<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>動画リストを取得してみよう</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        var url = "http://gdata.youtube.com/feeds/api/standardfeeds/JP/top_rated?v=2&alt=json&callback=?";
        $.getJSON(url, {}, function(json) {
          jQuery.each(json.feed.entry, function(i, obj) {
            var result = '';
            result += "<p>";
            result += "<a href=" + obj.link[0].href + ">";
            result += obj.title.$t;
            result += "</a>";
            result += " by ";
            result += "<a href=" + obj.author[0].uri.$t + ">";
            result += obj.author[0].name.$t;
            result += "</a>";
            result += "</p>";
            $("div#result").append(result);
          });
        });
      });
    </script>
    <style text="text/css">
      table { border: 1px solid gray; border-collapse: collapse; margin: 15px; float: left; }
      table th, table td { border: 1px solid gray; text-align: center; padding: 5px; }
      .result { width: 250px; }
    </style>
  </head>

  <body style="text-align: center;">
    <p>動画リストを取得してみよう</p>
    <div id="result">
    </div>
  </body>
</html>
