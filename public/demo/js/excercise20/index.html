<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width, user-scalable=no" name="viewport"><link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><title>カラーテーブル</title><style>table {
  border-collapse: collapse;
}
td {
  border: 1px solid #000;
  width: 35px;
  height: 35px;
  text-align: center;
  vertical-align: center;
}
</style><script>var table = '';
var color = '';
var colors = ['0', '3', '6', '9', 'C', 'F'];

$(document).on('pageshow','#index',function(){

    for(var i = 0; i < colors.length; i++){
        for(var j = 0; j < colors.length; j++){
            table += '<tr>';
            
            for(var k = 0; k < colors.length; k++){
                color = '#' + colors[i] + colors[j] + colors[k];
                table += '<td style="background-color:' + color + ';">';
                table += color;
                table += '</td>';
            }
            
            table += '</tr>';
        }
    }
    
    $('table').append(table);
});</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>　カラーテーブル</h1></div><div data-role="content"><table></table></div><div data-position="fixed" data-role="footer"><h1>フッター</h1></div></div></body></html>
