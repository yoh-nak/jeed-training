<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
// 選択されたファイル数と種類などを調べる
$(document).on('pageshow','#index',function(){
	$('#checkButton').on('vclick',function(){
		var fileList = document.getElementById('selectFiles').files;
		var txt = '';
		for(var i=0; i<fileList.length; i++){
			txt += '<li>ファイル名：'+fileList[i].name+'</li>';
			txt += '<li>ファイルサイズ：'+fileList[i].size+'バイト</li>';
			txt += '<li>ファイルの種類：'+fileList[i].type+'</li>';
		}
		$('#result').html(txt).listview('refresh');
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
  <div data-role="header">
    <h1>選択されたファイル数と種類などを調べる</h1>
  </div>
  <div data-role="content">
	<form>
		<input type="file" id="selectFiles" multiple>
		<input type="button" value="調べる" id="checkButton">
	</form>
	<br>
	<ul data-role="listview" id="result">
	</ul>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>Copyright &copy; ナカノヨウスケ</h4>
  </div>
</div>
</body>
</html>
