<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;
var CHARA_IMAGE = 'http://enchantjs.com/assets/images/chara1.gif';

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);

    core.preload(CHARA_IMAGE);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = 'black';

   		var sprite00 = new Sprite(32, 32);
      sprite00.image = core.assets[CHARA_IMAGE];
      sprite00.moveTo(50, 50);
      sprite00.scale(2, 2);
      scene.addChild(sprite00);

      var sprite01 = new Sprite(32, 32);
      sprite01.image = core.assets[CHARA_IMAGE];
      sprite01.moveTo(50, 150);
      sprite01.scaleX = 4;
      sprite01.scaleY = 0.5
      scene.addChild(sprite01);
    }
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
