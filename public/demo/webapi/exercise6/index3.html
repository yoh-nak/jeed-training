<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(function(){
    $("input").click(function(){
        $.ajax({
            url: 'sample.json',
            dataType: 'json',
            type: 'POST',
            data: '',
            success:function(data){
                $("div").html("<ul></ul>");
                $.each(data.root.type1, function(key,val){
                    $("div ul").append("<li>" + val + "</li>")
                });
            }
        });
    });
});
</script>
</head>
<body>
<input type="button" value="変更">
<div>
変更前
</div>
</body>
</html>
