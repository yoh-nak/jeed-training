<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

#container	{-webkit-perspective: 500px;
	perspective: 500px;}

span	{-webkit-transform: rotateY(60deg);
	transform: rotateY(60deg);}
img	{-webkit-transform: rotateY(-60deg);
	transform: rotateY(-60deg);}


/*---------------------------------------------------------------*/

body	{margin: 60px 30px;}

span	{
	text-align: center;
	font-size: 24px;
	font-family: 'Arial Black';
	}

#container	{border: solid 4px greenyellow;
	width: 400px;}

span	{width: 200px;
	line-height: 120px;
	background-color: orange;
	display: inline-block;}

img	{vertical-align: bottom;}


</style>
</head>
<body>

<div id="container">
<span>SANDWICHES</span><img src="sandwiches.jpg" alt="サンドイッチ" width="200" height="120">
</div>


</body>
</html>
