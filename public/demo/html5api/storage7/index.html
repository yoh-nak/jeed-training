<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function(){
    // セッションストレージを利用し異なるウィンドウでデータをやりとりする
    $(document).on('pageshow','#index',function(){
        $('#saveButton').on('vclick',function(){
            var txt = $('#userComment').val();
            //window.sessionStorage.setItem('textData', txt);
            window.localStorage.setItem('textData', txt);
        });
        $('#readButton').on('vclick',function(){
            //var txt = window.sessionStorage.getItem('textData');
            var txt = window.localStorage.getItem('textData');
            $('#userComment').val(txt);
        });
        $('#openButton').on('vclick',function(){
            window.open('index.html', 'Storage');
        });
    });
})()</script><body><div id="index" data-role="page"><div data-role="header"><h1>セッションストレージを利用し異なるウィンドウでデータをやりとりする</h1></div><div data-role="content"><form><textarea id="userComment" cols="20" rows="5">感想をお願いします</textarea><br><input id="saveButton" type="button" value="保存"><br><input id="readButton" type="button" value="読み出し"><br><input id="openButton" type="button" value="新規にウィンドウを開く"><br></form></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
