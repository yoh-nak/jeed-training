<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function(){
    //特定の形式のオーディオが再生できるか調べる
    $(document).on('pageshow','#index',function(){
        $('#check').on('vclick',function(){
            var audioObj = $('#myAudio').get(0);
            var audioMimeType = $('#mimetype').val();
            var stat = audioObj.canPlayType(audioMimeType);
            if(!stat){
                stat = "再生できない形式です";
            }
            $('#result').html(stat);
        });
    });
})()</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>特定の形式のオーディオが再生できるか調べる</h1></div><div data-role="content"><audio id="myAudio" width="192" height="48" controls="controls"><source src="../audio1/sample.mp3"><source src="../audio1/sample.ogg"><p>お使いのブラウザではオーディオを再生できません。</p></audio><form><fieldset>MIME Type :<input id="mimetype" type="text" value="audio/ogg"></fieldset><fieldset><input id="check" type="button" value="データチェック"></fieldset></form><div id="result"></div></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
