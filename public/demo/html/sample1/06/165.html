<h1>Short Tea Breaks</h1>

<p>リラックスしたり休憩したりするときには、ちょっとしたお茶が欲しくなります。お茶とはいったい何なのでしょうか？</p>

<figure>
<blockquote cite="http://ja.wikipedia.org/wiki/%E8%8C%B6">
<p>茶（ちゃ、英語: tea）とは、チャノキの葉や茎を加工して作られる飲み物である。 また、これに加えて、チャノキ以外の植物の部位（葉、茎、果実、花びら、根等）や真菌類・動物に由来する加工物から作られる飲み物にも「茶」もしくは「○○茶」と称するものが数多くあり、広義ではそれらは全て「茶」に分類される。</p>
</blockquote>
<figcaption>Wikipediaの『<cite>茶</cite>』より</figcaption>
</figure>

<p>このようにお茶と呼ばれるものはたくさんありますが、緑茶については<q cite="http://ja.wikipedia.org/wiki/%E7%B7%91%E8%8C%B6">日本でもっとも良く飲まれている茶である</q>（Wikipediaの『<cite>緑茶</cite>』より）とされており、最も身近なお茶と言えるでしょう。</p>
