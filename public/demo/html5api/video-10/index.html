<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//再生速度を指定する
$(document).on('pageshow','#index',function(){
	var videoObj = document.getElementById("myVideo");
	$('#setRate').on('vclick',function(){
		var speed = parseInt($('#aRate').val());
		videoObj.defaultPlaybackRate = speed;
		videoObj.playbackRate = speed;
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>再生速度を指定する</h1>
	</div>
	<div data-role="content">
		<video id="myVideo" width="192" height="108" controls>
			<source src="../video-1/sample.ogv">
			<source src="../video-1/sample.mov">
			<source src="../video-1/sample.webm">
			<p>お使いのブラウザでは映像を再生できません。</p>
		</video>
		<form>
			<input type="text" id="aRate" value="2" size="6">
			<input type="button" id="setRate" value="再生速度を設定">
		</form>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
