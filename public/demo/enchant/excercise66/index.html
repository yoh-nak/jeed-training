<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script src='plugins/ui.enchant.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      
      window.onload = function() {
      	
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      	
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = 'black';
      
      		var button = new Button('Default button');
      		button.moveTo(10, 10);
      		button.ontouchstart = function(){
      			scene.backgroundColor = 'red';
      		};
      		scene.addChild(button);
      
      		var lightButton = new Button('Light Button', 'light');
      		lightButton.moveTo(10, 50);
      		lightButton.ontouchstart = function(){
      			scene.backgroundColor = 'green';
      		};
      		scene.addChild(lightButton);
      
      		var blueButton = new Button('Light Button', 'blue');
      		blueButton.moveTo(10, 90);
      		blueButton.ontouchstart = function(){
      			scene.backgroundColor = 'blue';
      		};
      		scene.addChild(blueButton);
          };
      
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
