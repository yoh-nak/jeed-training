<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//コントロールバーを表示／非表示にする
$(document).on('pageshow','#index',function(){
	var audioObj = document.getElementById("myAudio");
	$('#ctrlON').on('vclick',function(){
		audioObj.controls = true;
		$('#stat').html('コントロール表示ON');
	});
	$('#ctrlOFF').on('vclick',function(){
		audioObj.controls = false;
		$('#stat').html('コントロール表示OFF');
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
<div data-role="header">
<h1>コントロールバーを表示／非表示にする</h1>
</div>
<div data-role="content">
	<audio id="myAudio" width="192" height="48" controls>
		<source src="../audio-1/sample.mp3">
		<source src="../audio-1/sample.ogg">
		<p>お使いのブラウザではオーディオを再生できません。</p>
	</audio>
	<form>
		<input type="button" id="ctrlON" value="コントロールバーを表示する">
		<input type="button" id="ctrlOFF" value="コントロールバーを表示しない">
	</form>
	<div id="stat"></div>
</div>
<div data-role="footer" data-position="fixed">
<h4>Copyright &copy; ナカノヨウスケ</h4>
</div>
</div>
</body>
</html>
