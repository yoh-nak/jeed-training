<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=1024">
<link rel="stylesheet" href="img/style.css">

<style>
fieldset	{margin: 20px 0 0;
	padding: 5px 20px;
	width: 100%;}

legend label	{border: none;
	padding: 0 20px 0 0;
	color: black;}

form	{margin: 30px 0;}

input[type="checkbox"]	{width: auto;}

article h1	{font-size: 40px;}
article	{margin: 20px auto;
	float: none;
	width: 600px;}
</style>
</head>
<body>

<article>
<h1>SHOPPING</h1>

<form action="query.php" method="post">

<fieldset name="card" disabled>
<legend>
<label>
<input type="checkbox" name="bycard" onchange="form.card.disabled = !checked">
クレジットカードを利用する
</label>
</legend>

<p><label>名義人： <input type="text" name="cardname" required></label></p>

<p><label>カード番号： <input type="text" name="cardnum" required></label></p>

<p><label>有効期限： <input type="text" name="cardexp" required></label></p>
</fieldset>

<p><input type="submit" value="送信"></p>
</form>

</article>



</body>
</html>
