<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<style>
			#block1, #block2 {
				position:absolute;
				border:1px solid black; width:200px;height:40px;
			}
			#block1 { left: 10px; top:130px; z-index: 10; background-color: yellow; }
			#block2 { left: 20px; top:150px; z-index: 11; background-color: cyan; }
		</style>
		<script src="js/sample.js"></script>
	</head>
	<body>
		<h1>要素のZ座標を設定</h1>
		<form>
			<input type="button" value="CSSを変更" id="change">
		</form>
		<div id="block1">■　Sample1　■</div>
		<div id="block2">■　Sample2　■</div>
	</body>
</html>
