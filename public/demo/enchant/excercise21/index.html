<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;
var CHARA_IMAGE = 'http://enchantjs.com/assets/images/chara1.gif';

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
    core.preload(CHARA_IMAGE);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = 'black';

   		var sprite = new Sprite(32, 32);
      sprite.image = core.assets[CHARA_IMAGE];
      sprite.moveTo(50, 50);
      sprite.v = -0.01;
      scene.addChild(sprite);

      sprite.onenterframe = function(){
        this.opacity += this.v;

        //一瞬チラ見するので修正 
        //if(this.opacity <= 0 || this.opacity >= 1.0){
        if(this.opacity < 0.01 || this.opacity >= 1.0){
          this.v *= -1;
        }
      };

    }
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
