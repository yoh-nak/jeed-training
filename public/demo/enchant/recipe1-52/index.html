<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      var CHARA_IMAGE = 'http://enchantjs.com/images/materials/chara1.png';
      
      window.onload = function() {
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      
          core.preload(CHARA_IMAGE);
      
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = 'black';
      
      		var group = new Group();
      		group.moveTo( (SCREEN_WIDTH-32)/2, (SCREEN_HEIGHT-32)/2 );
      
      		for(var i=0; i<16; i++){
      			var sprite = new Sprite(32, 32);
      			sprite.image = core.assets[CHARA_IMAGE];
      
      			var rad = Math.PI*2/16*i;
      			var x = Math.sin(rad) * 100;
      			var y = Math.cos(rad) * 100;
      			sprite.moveTo(x, y);
      			group.addChild(sprite);
      		}
      		scene.addChild(group);				
          };
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
