<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=720">
<link rel="stylesheet" href="img/style.css">
<style>
dt	{margin-top: 15px;
	font-weight: bold;}


dl	{border: solid 2px #d2bc8c;
	padding: 20px;
	line-height: 1.5;}

dt:first-child	{margin-top: 0;}

article	{margin: 20px auto;
	float: none;}
</style>
</head>
<body>

<article>
<h1>Tea Glossary</h1>

<dl>
	<dt><dfn>紅茶</dfn></dt>
	<dd>茶の葉を全発酵させて製造したお茶です。</dd>

	<dt><dfn>ウーロン茶</dfn></dt>
	<dd>茶の葉を半発酵させて製造したお茶です。</dd>

	<dt><dfn>緑茶</dfn></dt>
	<dd>茶の葉を発酵させずに製造したお茶です。</dd>
</dl>

</article>

</body>
