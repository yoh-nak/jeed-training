<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

li::before	{content: counter(marker, upper-alpha) ".";
	font-family: 'Arial Black', sans-serif;
	color: orange;
	margin-right: 5px;}

li	{counter-increment: marker;
	list-style-type: none;}

/*---------------------------------------------------------------*/

li	{line-height: 1.5;}



</style>
</head>
<body>

<ul>
<li>ハム＆チーズサンド</li>
<li>卵＆野菜サンド</li>
<li>日替わりサンド</li>
</ul>

</body>
</html>
