<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=540">
<link rel="stylesheet" href="img/style-compact.css">
<style>
caption	{margin-bottom: 5px;}

caption strong	{font-size: larger;}

caption p	{font-size: smaller;
	margin: 5px 0;
	text-align: left;}


table,th,td	{border: solid 1px #666;}

table	{border-collapse: collapse;
	margin: 20px auto 0;}

th,td	{padding: 7px 15px;}

th	{background: #d2bc8c;}
th:first-child	{text-align: left;
	padding: 7px 60px 7px 15px;}

td:nth-of-type(1)	{text-align: center;}
td:nth-of-type(2)	{text-align: right;}
</style>
</head>
<body>

<article>
<h1>Short Tea Breaks</h1>

<table>
<caption>
<strong>取扱い茶葉一覧</strong>
<p>この表では、取扱いのある茶葉について銘柄ごとに産地と価格の情報をリストアップしています。価格は100gパッケージのものとなっています。</p>
</caption>
<tr>
	<th>銘柄</th>
	<th>産地</th>
	<th>茶葉100gの価格</th>
</tr>
<tr>
	<th>ダージリン</th>
	<td>インド</td>
	<td>1200円</td>
</tr>
<tr>
	<th>ジャワ</th>
	<td>インドネシア</td>
	<td>800円</td>
</tr>
<tr>
	<th>煎茶</th>
	<td>静岡</td>
	<td>1000円</td>
</tr>
<tr>
	<th>ほうじ茶</th>
	<td>鹿児島</td>
	<td>800円</td>
</tr>
</table>

</article>


</body>
</html>
