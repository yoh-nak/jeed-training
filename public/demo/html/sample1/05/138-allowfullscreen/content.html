<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=1024">
<link rel="stylesheet" href="img/style.css">
<style>
body	{background: #d2bc8c;
	text-align: center;}
article	{margin: 20px;
	padding: 0;
	float: none;
	border: none;
	width: auto;}
article img	{width: 100%;}
article, article h1	{background:transparent!important;}
input	{width: 300px;
	display: block;
	margin: 10px auto;}
</style>


<script>
function myview() {
	var myvideo= document.getElementById("myvideo");
	if (myvideo.webkitRequestFullScreen) {
		myvideo.webkitRequestFullScreen();
	} else if (myvideo.mozRequestFullScreen) {
		myvideo.mozRequestFullScreen();
	} else {
		myvideo.requestFullScreen();
	}
}
</script>
</head>
<body>

<article>

<h1>Short Tea Breaks</h1>

<video width="640" height="360" autoplay loop id="myvideo">
<source src="sun.mp4" type="video/mp4">
<source src="sun.webm" type="video/webm">
</video>

<input type="button" value="フルスクリーンで表示" onClick="myview()">

</article>



</body>
</html>
