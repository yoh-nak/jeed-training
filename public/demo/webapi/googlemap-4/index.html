<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script><style>#map {
  width: 100%;
  height: 400px;
}
</style><script>(function(){
    $(document).on('pageshow','#index',function(){
        var map = new google.maps.Map($('#map').get(0));
        map.setOptions({
            zoom: 5,
            center: new google.maps.LatLng(36.681382, 138.766084),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        
        $('#setMarker').on('vclick',function(){
            $.getJSON('./data.txt', function(data){
                $.each(data, function(key, val){
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(val.lat, val.lon),
                        map: map
                    });
                });
            });
        });
    });
})()</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>大量のマーカー表示</h1></div><div data-role="content"><form><input id="setMarker" type="button" value="マーカーデータ読み込み"></form><div id="map"></div></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
