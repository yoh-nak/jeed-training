<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=520" />
<title>SAMPLE</title>

<style>


div	{filter: url(#myfilter);}


/*---------------------------------------------------------------*/

body	{margin: 40px 30px;}

div	{text-align: center;
	font-size: 28px;
	font-family: 'Arial Black';
	text-shadow: 0 0 10px black;
	width: 300px;
	margin: auto;
	line-height: 150px;
	color: white;
	background: url(sandwiches300.jpg) 0 -20px;}

</style>
</head>
<body>



<div>SANDWICHES</div>

<svg>
<defs>
<filter id="myfilter" x="0" y="0" width="150%" height="150%">
<feOffset result="myoffset" in="SourceGraphic" dx="30" dy="30" />
<feGaussianBlur result="myblur" in="myoffset" stdDeviation="8" />
<feBlend in="SourceGraphic" in2="myblur" mode="normal" />
</filter>
</defs>
</svg>



</body>
</html>
