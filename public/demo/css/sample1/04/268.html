<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>SAMPLE</title>

<style>

caption	{caption-side: bottom;}

/*---------------------------------------------------------------*/


table	{
	font-size: 12px;
	line-height: 1.6;
	border-collapse: collapse;
	}

table, th, td	{
	border: solid 2px #f4c778;
	}

th, td	{
	padding: 8px;
	}

th	{
	width:120px;
	font-size: 16px;
	}

caption	{font-family: Arial;
	font-size: 18px;
	font-weight: bold;
	margin: 20px;
	margin-top: 0;
	margin-bottom: 0}

</style>
</head>
<body>

<table>
<caption>SANDWICH MENU</caption>
<tr>
<th>ハムサンド</th>
<td>自家製ハムとゴーダチーズに、新鮮なレタスをはさんだサンドイッチです。トマトまたはマヨネーズソースが選べます。</td>
</tr>
<tr>
<th>野菜サンド</th>
<td>自家製ハムに、トマトやレタス、キュウリ、ブロッコリなど新鮮な野菜をたっぷりはさんだサンドイッチです。さっぱりイタリアンドレッシングソースもあります。</td>
</tr>
</table>

</body>
</html>
