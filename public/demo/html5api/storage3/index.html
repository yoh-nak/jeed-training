<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
		<h1>複数のデータをローカルストレージに保存</h1>
	</div>
	<div data-role="content">
		<form>
			<input type="text" name="userName" id="userName" value="桜井"><br>
			<textarea cols="20" rows="5" id="userComment">意見をお願いします</textarea><br>
			<input type="button" value="保存" id="saveButton">
		</form>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
// 複数のデータをローカルストレージに保存する
$(document).on('pageshow','#index',function(){
	$('#saveButton').on('vclick',function(){
		var name = $('#userName').val();
		var txt = $('#userComment').val();
		var saveData = {
			user : name,
			comment : txt
		};
		window.localStorage.setItem('textData2', JSON.stringify(saveData));
	});
});
</script>
</body>
</html>
