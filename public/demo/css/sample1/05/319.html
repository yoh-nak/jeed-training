<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=520" />
<title>SAMPLE</title>

<style>


div	{clip-path: url(#myclip);}


/*---------------------------------------------------------------*/

body	{margin: 40px 30px;
	background-color: beige;}

div	{text-align: center;
	font-size: 28px;
	font-family: 'Arial Black';
	text-shadow: 0 0 10px black;
	width: 330px;
	margin: auto;
	line-height: 150px;
	color: white;
	background: url(sandwiches330.jpg) 0 -20px;}

</style>
</head>
<body>



<div>SANDWICHES</div>

<svg>
<defs>
<clipPath id="myclip" clipPathUnits="objectBoundingBox">
<polygon points="0.514,0 0.673,0.321 1.0,0.373 0.771,0.623 0.831,0.977 0.514,0.81 0.196,0.977 0.257,0.623 0,0.373 0.355,0.321" />
</clipPath>
</defs>
</svg>


</body>
</html>
