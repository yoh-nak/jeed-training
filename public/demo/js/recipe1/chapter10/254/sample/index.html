<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<script src="js/sample.js"></script>
	</head>
	<body>
		<h3>SVGで表示した図形を変形する</h3>
		<form>
			<input type="button" value="回転" id="rotate">
			<input type="button" value="傾斜" id="skew">
			<input type="button" value="拡大縮小" id="scale">
			<input type="button" value="移動" id="translate">
		</form>
		<svg width="320" height="240">
			<rect x="160" y="120" fill="#ff0000" stroke="#000000" width="80" height="50" />
		</svg>
	</body>
</html>
