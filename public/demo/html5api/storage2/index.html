<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
		<h1>テキストエリアの内容をローカルストレージに保存</h1>
	</div>
	<div data-role="content">
		<form>
			<textarea cols="20" rows="5" id="userComment">感想をお願いします</textarea><br>
			<input type="button" value="保存" id="saveButton">
		</form>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
// テキストエリアの内容をローカルストレージに保存する
$(document).on('pageshow','#index',function(){
	//document.getElementById("saveButton").addEventListener("click", function(){
	$('#saveButton').on('vclick',function(){
		//var txt = document.getElementById("userComment").value;
		var txt = $('#userComment').val();
		window.localStorage.setItem("textData", txt);
	});
});
</script>
</body>
</html>
