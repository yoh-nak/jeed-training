<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=540">
<link rel="stylesheet" href="img/style-compact.css">
<style>
thead	{background: black;
	color: white;}

tbody	{background: #f2eeb0;}
tbody + tbody	{border-top: double 4px black;}

tfoot	{border-top: solid 4px red;
	background: #ffc8b2;}


table,th,td	{border: solid 1px #666;}

table	{border-collapse: collapse;
	margin: 20px 0 0;}

th,td	{padding: 7px 15px;}

th:first-child	{text-align: left;
	padding: 7px 60px 7px 15px;}

td:nth-of-type(1)	{text-align: center;}
td:nth-of-type(2)	{text-align: right;}
th[colspan="2"] + td	{text-align: right;}
</style>
</head>
<body>

<article>
<h1>Short Tea Breaks</h1>

<table>
<thead>
<tr>
	<th>銘柄</th>
	<th>産地</th>
	<th>茶葉100gの価格</th>
</tr>
</thead>
<tfoot>
<tr>
	<th colspan="2">合計</th>
	<td>3800円</td>
</tr>
</tfoot>
<tbody>
<tr>
	<th>ダージリン</th>
	<td>インド</td>
	<td>1200円</td>
</tr>
<tr>
	<th>ジャワ</th>
	<td>インドネシア</td>
	<td>800円</td>
</tr>
</tbody>
<tbody>
<tr>
	<th>煎茶</th>
	<td>静岡</td>
	<td>1000円</td>
</tr>
<tr>
	<th>ほうじ茶</th>
	<td>鹿児島</td>
	<td>800円</td>
</tr>
</tbody>
</table>

</article>


</body>
</html>
