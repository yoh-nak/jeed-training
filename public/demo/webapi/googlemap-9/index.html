<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script>
      $(function(){
       var latlng = new google.maps.LatLng(34.701912,135.494961);
       var options = {
        zoom: 15,
        center: latlng,
        mapTypeControl: false, //ロードマップ、航空写真切り替え不可
        zoomControl: false, //ズームのスライダー不可
        streetViewControl: false, //ストリートビュー不可
        panControl: false, //十字キー使用不可,
        scrollwheel: false, //ホイールでズーム不可
        disableDoubleClickZoom: true, //ダブルクリックズーム不可
        draggable: false, //ドラッグ不可
        mapTypeId: google.maps.MapTypeId.ROADMAP
       };
       var map = new google.maps.Map(document.getElementById('map'), options);
      })
    </script>
    <style>
      html,body{
       width:100%;
       height:100%;
       margin:0;
      }
      #map{
       width:100%;
       height:100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
