<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function(){
    //自動再生チェック
    $(document).on('pageshow','#index',function(){
        var audioObj = $('#myAudio').get(0);
        var flag = audioObj.autoplay;
        if (flag == true){
            $('result').html('自動再生がONになっています');
        }
        else{
            $('result').html('自動再生がOFFになっています');
        }
    });
})()</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>自動的に再生するようにする</h1></div><div data-role="content"><audio id="myAudio" width="192" height="48" controls="controls" autoplay="autoplay"><source src="../audio1/sample.mp3"><source src="../audio1/sample.ogg"><p>お使いのブラウザではオーディオを再生できません。</p></audio><div id="result"></div></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
