<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

window.onload = function() {
    var core = new Core();

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = 'black';

   		var entity00 = new Entity();
      entity00.backgroundColor = 'red';
      entity00.width = 32;
      entity00.height = 32;
      entity00.moveTo(50, 50);
      entity00.onenterframe = function(){
        this.moveBy(2, 1);
      };
      scene.addChild(entity00);

      var entity01 = new Entity();
      entity01.backgroundColor = 'blue';
      entity01.width = 32;
      entity01.height = 32;
      entity01.x = 50;
      entity01.y = 100;
      entity01.onenterframe = function(){
        this.x += 1;
        this.y += -2;
      };
      scene.addChild(entity01);

    }
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
