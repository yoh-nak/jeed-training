<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script>
      $(document).on('pageshow','#index',function(){
      
       //地図の初期表示
       var latlng = new google.maps.LatLng(34.701912,135.494961);
       var options = {
        zoom: 13,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
       }
       var map = new google.maps.Map(document.getElementById('map'), options);
       
       //円の表示
       showCircle($('#circle').val());
       
       //検索ボックス
       $('#index').on('keypress','#circle',function(e){
        //エンターキー押下時
        if(e.keyCode == $.mobile.keyCode.ENTER){
         //円の表示
         showCircle($(this).val());
        }
       });
       
       var circle;
       
       //円を表示する
       function showCircle(r){
        //円が表示されていたら消す
        if(circle){
         circle.setMap(null);
        }
        
        //円の表示設定
        circle = new google.maps.Circle({
         map: map, //マップオブジェクト
         center: latlng, //中心の緯度経度
         radius: parseInt(r), //半径
         strokeWeight: 1, //線の太さ
         strokeColor: '#ff0000', //線の色
         fillColor: 'ffff00', //塗りの色
         strokeOpacity: 0.5, //線の不透明度
         fillOpacity: 0.3, //塗りの不透明度
         clickable: false //クリックできるかどうか
        });
       };
      });
    </script>
    <style>
      #map{
       width:100%;
       height:400px;
      }
    </style>
  </head>
  <body>
    <div id="index" data-role="page">
      <div data-role="header">
        <h1>円を表示する</h1>
      </div>
      <div data-role="content">
        <fieldset data-role="fieldcontain">
          <input id="circle" type="search" placeholder="半径○○m以内を表示" value="3000">
        </fieldset>
        <div id="map"></div>
      </div>
      <div data-role="footer" data-position="fixed">
        <h4>Copyright &copy; ナカノヨウスケ</h4>
      </div>
    </div>
  </body>
</html>
