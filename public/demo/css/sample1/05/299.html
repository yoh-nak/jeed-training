<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

#container	{position: relative;
	-webkit-perspective: 1000px;
	perspective: 1000px;}

#front, #back	{-webkit-transition: 0.5s;
	transition: 0.5s;}

#front	{-webkit-transform: rotateY(0deg);
	transform: rotateY(0deg);
	position: absolute;
	z-index: 2;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;}

#back	{-webkit-transform: rotateY(180deg);
	transform: rotateY(180deg);
	position: absolute;
	z-index: 1;}

#container:hover #front
	{-webkit-transform: rotateY(180deg);
	transform: rotateY(180deg);}

#container:hover #back
	{-webkit-transform: rotateY(360deg);
	transform: rotateY(360deg);}



/*---------------------------------------------------------------*/

body	{margin: 40px;}

#container	{border: solid 4px pink;
	width: 308px;
	height: 188px;
	margin: auto;
	display: block}

#front, #back	{border: solid 4px greenyellow;
z	width: 300px;
z	height: 180px;}

#front, #back	{text-align: center;
	color: white;
	font-size: 36px;
	font-family: 'Arial Black';
	text-shadow: 0 0 10px black;
	width: 300px;
	height: 180px;
	line-height: 180px;}

#front	{background: url(sandwiches300.jpg);}

#back	{background: url(sky300.jpg);}


</style>
</head>
<body>


<div id="container">
<div id="front">SANDWICHES</div>
<div id="back">BLUE SKY</div>
</div>


</body>
</html>
