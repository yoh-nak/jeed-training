<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//ビデオの情報（種類や長さ）を取得する
$(document).on('pagebeforecreate','#index',function(){
	var videoObj = document.getElementById("myVideo");
	$('#getInfo').on('vclick',function(){
		var txt = "<li>映像ソース："+videoObj.currentSrc+"</li>";
		txt += "<li>映像の長さ："+videoObj.duration+"秒</li>";
		txt += "<li>再生速度："+videoObj.playbackRate+"倍</li>";
		txt += "<li>一時停止中："+videoObj.paused+"</li>";
		txt += "<li>通信状態："+videoObj.networkState+"</li>";
		txt += "<li>シーク状態："+videoObj.seeking+"</li>";
		$('#result').html(txt).listview('refresh');
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>ビデオの情報（種類や長さ）を取得する</h1>
	</div>
	<div data-role="content">
		<video id="myVideo" width="192" height="108" controls>
			<source src="../video-1/sample.ogv">
			<source src="../video-1/sample.mov">
			<source src="../video-1/sample.webm">
			<p>お使いのブラウザでは映像を再生できません。</p>
		</video>
		<form>
			<input type="button" id="getInfo" value="情報を取得">
		</form>
		<br>
		<ul data-role="listview" id="result"></ul>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
