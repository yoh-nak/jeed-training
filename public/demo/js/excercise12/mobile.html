<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="jquery.cookie.js"></script>
<script>
//jQuery Mobileのウィジェットが表示される前

//クッキーがないときPCサイトを表示
if(!$.cookie("access")){

    //ユーザーエージェントがスマートフォンでなければPCサイトを表示
    if(navigator.userAgent.indexOf("Android") == -1 && navigator.userAgent.indexOf("iPhone") == -1 && navigator.userAgent.indexOf("iPod") == -1){
        window.location.href="pc.html";
    }
    //それ以外はクッキーにmobileを記録
    else{
        $.cookie("access","mobile",{expires:30});
    }
}
 
//クッキーがpcのときPCサイトを表示
else if($.cookie("access") == "pc"){
    window.location.href="pc.html";
}

//jQuery Mobileのウィジェットが表示された後
$(document).on('pageshow','#index',function(){
    //ボタンが押されたとき
    $("a").click(function(){
        $.cookie("access","pc",{expires:30});
        window.location.href="pc.html";
    });
 
});
</script>
<title>スマートフォンサイト</title>
</head>
<body>
    <div data-role="page" id="index">
    <div data-role="header">
    <h1>スマートフォンサイト</h1>
    </div>
    <div data-role="content">
    <p><a data-role="button" href="#">PCサイトへ</a></p>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Copyright &copy; ナカノヨウスケ</h4>
    </div>
    </div>
</body>
</html>
