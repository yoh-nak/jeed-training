<h1>Tips and Tricks</h1>

<p>サンプルでは<b>&lt;h1&gt;</b>でマークアップした箇所をクリックすると、コンテンツの表示・非表示が切り替わるようになっています。</p>

<pre class="prettyprint linenums">
<code class="language-html">&lt;script&gt;
$(function(){
    $('<mark>h1</mark>').click(function() {
		$(this).next().slideToggle();
	}).next().hide();
});
&lt;/script&gt;
