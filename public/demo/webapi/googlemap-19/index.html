<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0,user-scalable=no"><title></title><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script src="http://maps.google.com/maps/api/js?sensor=true&amp;language=ja"></script><script src="jquery.gmap3.js"></script><style>html,
body {
  width: 100%;
  height: 100%;
  margin: 0;
}
#map {
  width: 100%;
  height: 100%;
}
</style><script>(function(){
    $(function(){
        // Googleマップの埋め込み
        var gmap = $('#map').gmap3({
            //初期表示位置の指定
            latitude:     34.701912, // 緯度
            longitude: 135.494961, // 経度
            zoom: 15,                            // ズームレベル
            //各コントロールの表示／非表示
            navigationControl: true,
            mapTypeControl: false,
            scaleControl: true,
            //マーカーの設置
            markers: [
                {
                    address: '〒530-0001 大阪府大阪市北区梅田３丁目',
                    title: 'JR大阪駅',
                    content: '<div class="popup"><h4>JR大阪駅</h4><p>〒530-0001<br>大阪府大阪市北区梅田３丁目</p></div>',
                    icon: 'kumamon.gif',
                    openInfo: true
                },
                {
                    //2つ目のマーカー
                },
                {
                    //3つ目のマーカー
                }
            ]
        }).data('gmap');
    });
})()</script></head><body><div id="map"></div></body></html>
