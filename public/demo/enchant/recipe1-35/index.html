<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;

var randint = function(max, min){
  return window.Math.floor(Math.random()*(max-min+1))+min;
};

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = '#000';

      var sprite = new Sprite(100, 100);
      sprite.moveTo(50, 50);
      scene.addChild(sprite);

      var surface = new Surface(100, 100);

      var context = surface.context;

      context.strokeStyle = 'red';
      context.lineWidth = 1;
      context.beginPath();
      context.moveTo(10,20);
      context.lineTo(90, 20);
      context.closePath();
      context.stroke();

      context.strokeStyle = 'green';
      context.lineWidth = 2;
      context.beginPath();
      context.moveTo(10,50);
      context.lineTo(90, 50);
      context.closePath();
      context.stroke();

      context.strokeStyle = 'blue';
      context.lineWidth = 4;
      context.beginPath();
      context.moveTo(10,80);
      context.lineTo(90, 80);
      context.closePath();
      context.stroke();

      sprite.image = surface;
    };
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
