<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=540">
<link rel="stylesheet" href="img/style-compact.css">
<style>
caption	{font-size: larger;
	margin-bottom: 5px;}

table,th,td	{border: solid 1px #666;}

table	{border-collapse: collapse;
	margin: 20px 0 0;}

th,td	{padding: 7px 15px;}

th	{background: #d2bc8c;}
th:first-child	{text-align: left;
	padding: 7px 60px 7px 15px;}

td:nth-of-type(1)	{text-align: center;}
td:nth-of-type(2)	{text-align: right;}
</style>
</head>
<body>

<article>
<h1>Short Tea Breaks</h1>

<table>
<caption>取扱い茶葉一覧</caption>

</tr>
<tr>
	<th>ダージリン</th>
	<td>インド</td>
	<td>1200円</td>
</tr>
<tr>
	<th>ジャワ</th>
	<td>インドネシア</td>
	<td>800円</td>
</tr>
<tr>
	<th>煎茶</th>
	<td>静岡</td>
	<td>1000円</td>
</tr>
<tr>
	<th>ほうじ茶</th>
	<td>鹿児島</td>
	<td>800円</td>
</tr>
</table>

</article>


</body>
</html>
