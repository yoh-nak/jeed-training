<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

tr#sand02	{visibility: hidden;}

/*---------------------------------------------------------------*/

p	{
	text-align: left;
	line-height: 1.6;
	}

table	{border-collapse: collapse;}
th, td	{border: solid 2px gray;}

table	{
	font-size: 12px;
	line-height: 1.6;
	}

th, td	{
	padding: 8px;
	}

th	{
	width:120px;
	font-size: 16px;
	}

tr:nth-child(odd)	{
	background-color: lemonchiffon;
	}

tr:nth-child(even)	{
	background-color: greenyellow;
	}

</style>
</head>
<body>


<table>
<tr id="sand01">
<th>ハムサンド</th>
<td>自家製ハムとゴーダチーズに、新鮮なレタスをはさんだサンドイッチです。トマトまたはマヨネーズソースが選べます。</td>
</tr>
<tr id="sand02">
<th>野菜サンド</th>
<td>自家製ハムに、トマトやレタス、キュウリ、ブロッコリなど新鮮な野菜をたっぷりはさんだサンドイッチです。さっぱりイタリアンドレッシングソースもあります。</td>
</tr>
<tr id="sand03">
<th>日替わりサンド</th>
<td>人気メニューを日替わり＆リーズナブルな価格でお届けします。ランチタイム限定サービスです。</td>
</tr>
<tr id="sand04">
<th>お好みサンド</th>
<td>自家製ハムにお好みの具材を合わせてオリジナルのサンドイッチを作ります。マスタードをピリッときかせるのもおすすめです。</td>
</tr>
</table>


</body>
</html>
