<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <title>
      switch文
    </title>
    <script>
      $(document).on('pageshow','#index',function(){
      	$('input[type="radio"]').change(function(){
      		switch($(this).val()){
      			case 'r':
      				$('p').html('止まれ');
      				break;
      			case 'y':
      				$('p').html('注意');
      				break;
      			case 'b':
      				$('p').html('進め');
      				break;
      			default:
      				$('p').html('エラー');
      				break;
      		}
      	});
      });
    </script>
    <style>
      /**/
    </style>
  </head>
  <body>
    <div data-role='page' id='index'>
      <div data-role='header'>
        <h1>
          switch文
        </h1>
      </div>
      <div data-role='content'>
        <form>
          <fieldset data-role='controlgroup' data-type='horizontal'>
            <legend>
              信号：
            </legend>
            <input checked='checked' id='signal-red' name='signal' type='radio' value='r'>
            <label for='signal-red'>
              赤
            </label>
            <input id='signal-yellow' name='signal' type='radio' value='y'>
            <label for='signal-yellow'>
              黃
            </label>
            <input id='signal-blue' name='signal' type='radio' value='b'>
            <label for='signal-blue'>
              青
            </label>
          </fieldset>
        </form>
        <p></p>
      </div>
      <div data-position='fixed' data-role='footer'>
        <h4>
          Copyright &copy; ナカノヨウスケ
        </h4>
      </div>
    </div>
  </body>
</html>
