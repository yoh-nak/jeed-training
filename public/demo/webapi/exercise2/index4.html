<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(function(){
    $("input").click(function(){
        $.ajax({
        type:"GET",
        url:"sample.html",
            success:function(data){
                $("p").html(data);
            }
        });
    });
});
</script>
</head>
<body>
<input type="button" value="変更">
<p>変更前</p>
</body>
</html>
