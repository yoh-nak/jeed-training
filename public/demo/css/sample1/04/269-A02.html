<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

table	{width: 500px;
	table-layout: fixed;}

#head01	{width:100px;
	background-color: pink;}

#head02	{width:200px;
	background-color: greenyellow;}

/*---------------------------------------------------------------*/


table	{
	font-size: 12px;
	line-height: 1.6;
	border-collapse: collapse;
	}

table, th, td	{
	border: solid 2px #f4c778;
	}

th, td	{
	padding: 8px;
	}

th	{
	font-size: 16px;
	}

</style>
</head>
<body>

<table>
<tr>
<th id="head01">ハムサンド</th>
<td>自家製ハムとゴーダチーズに、新鮮なレタスをはさんだサンドイッチです。トマトまたはマヨネーズソースが選べます。</td>
</tr>
<tr>
<th id="head02">野菜サンド
</th>
<td>自家製ハムに、トマトやレタス、キュウリ、ブロッコリなど新鮮な野菜をたっぷりはさんだサンドイッチです。さっぱりイタリアンドレッシングソースもあります。
</td>
</tr>
</table>


</body>
</html>
