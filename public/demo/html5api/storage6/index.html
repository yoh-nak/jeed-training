<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function(){
    // ローカルストレージ内のデータを削除する
    $(document).on('pageshow','#index',function(){
        $('#deleteButton').on('vclick',function(){
            var delKeyName = $('#keyName').val();
            var data = window.localStorage.removeItem(delKeyName);
            $('#stat').html('削除しました');
        });
        $('#deleteAllButton').on('vclick',function(){
            window.localStorage.clear();
            $('#stat').html('全て削除しました');
        });
    });
})()</script><body><div id="index" data-role="page"><div data-role="header"><h1>ローカルストレージのデータを削除</h1></div><div data-role="content"><form>削除キー名：<input id="keyName" type="text" value="commentData"><input id="deleteButton" type="button" value="削除"><br><input id="deleteAllButton" type="button" value="全て削除"><br></form><div id="stat"></div></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
