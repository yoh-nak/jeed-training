<script>
window.onload = function() {

var canvas = document.getElementById('mycanvas');  
if (canvas.getContext){
	var ctx = canvas.getContext('2d'); 

	var img = new Image(); 
	img.src = "img/tea.jpg";
	img.onload = function() {
        	ctx.drawImage(img, 0,0);

		setTimeout(circle01,1000);
		setTimeout(circle02,2000);
		setTimeout(circle03,3000);
	}

	function circle01() {
		ctx.beginPath();
		ctx.arc(560,125,160,0,Math.PI*2,true);
		ctx.fillStyle = "rgba(241,130,121,0.5)";
		ctx.fill();
	}

	function circle02() {
		ctx.beginPath();
		ctx.arc(363,363,220,0,Math.PI*2,true);
		ctx.fillStyle = "rgba(239,177,81,0.5)";
		ctx.fill();
	}

	function circle03() {
		ctx.beginPath();
		ctx.arc(784,399,150,0,Math.PI*2,true);
		ctx.fillStyle = "rgba(236,243,36,0.5)";
		ctx.fill();
	}
}

}
</script>
