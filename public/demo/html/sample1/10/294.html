<img id="photo" contextmenu="mymenu" src="img/tea.jpg" alt="テーブルに紅茶とケーキのセットをサーブしました。ケーキはパウンドケーキにチーズケーキ、チョコレートケーキにアイスクリームを添えて、紅茶は白いティーポットに入れてお出ししています。">


<menu type="context" id="mymenu">
	<menuitem label="水平方向に反転" onclick="fliph()" icon="img/fliph.png"></menuitem>
	<menuitem label="垂直方向に反転" onclick="flipv()" icon="img/flipv.png"></menuitem>
</menu>

<script>
function fliph() {
	document.querySelector("#photo").classList.toggle("fliph");
}

function flipv() {
	document.querySelector("#photo").classList.toggle("flipv");
}
</script>
