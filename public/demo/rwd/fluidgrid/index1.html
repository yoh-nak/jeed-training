<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
     <title>フィックス・レイアウトサンプル</title>
     <style type="text/css">
     body{
          width:1000px;
          margin:0 auto;
     }
     header,footer{
          height:200px;
          background:gray;
     }
     footer{
          clear:both;
     }
     #left,#middle,#right{
          height:400px;
          float:left;
     }
     #left{
          width:300px;
          background:red;
     }
     #middle{
          width:400px;
          background:green;
     }
     #right{
          width:300px;
          background:blue;
     }
     </style>
</head>
<body>
     <header></header>
     <div id="contents">
          <div id="left"></div>
          <div id="middle"></div>
          <div id="right"></div>
     </div>
</body>
</html>
