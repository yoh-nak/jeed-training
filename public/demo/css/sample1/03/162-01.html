<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

#contents	{border: solid 2px orange;
	background: -moz-element(#star);}

/*---------------------------------------------------------------*/

body	{
	font-family: 'メイリオ';
	}

div	{margin-bottom: 20px;}



#contents	{
	padding: 50px;
	text-align: center;
	}


</style>

<script>

    function init() {

      var canvas = document.getElementById("star");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(51.4, 0.0);
      ctx.lineTo(67.2, 32.2);
      ctx.lineTo(102.7, 37.3);
      ctx.lineTo(77.0, 62.3);
      ctx.lineTo(83.1, 97.7);
      ctx.lineTo(51.4, 81.0);
      ctx.lineTo(19.6, 97.7);
      ctx.lineTo(25.7, 62.3);
      ctx.lineTo(0.0, 37.3);
      ctx.lineTo(35.5, 32.2);
      ctx.lineTo(51.4, 0.0);
      ctx.closePath();
      ctx.fillStyle = "rgb(255, 218, 66)";
      ctx.fill();
      ctx.restore();


    }
</script>

</head>
<body onload="init()">

<canvas id="star" width="110" height="100"></canvas>

<div id="contents">
<h2>手作りハムサンド</h2>
</div>


</body>
</html>
