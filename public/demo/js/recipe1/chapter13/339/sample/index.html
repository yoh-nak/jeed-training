<html>

		<title>Sample</title>

				width: 720pt;
				height: 1080pt;
			}

				vertical-align: middle;
			}
		</style>
		<script src="js/sample.js"></script>
	</head>
	<body>
		<h3>画像をフルスクリーン表示</h3>
		<div id="container"><img src="images/photo.jpg" id="sunflower" alt="ひまわり" width="72" height="108"></div>
		<form>
			<input type="button" value="全画面にする" id="setFS">
		</form>
	</body>
</html>
