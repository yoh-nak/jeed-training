<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//自動再生チェック
$(document).on('pageshow','#index',function(){
	var audioObj = document.getElementById("myAudio");
	var flag = audioObj.autoplay;
	if (flag == true){
		$('result').html('自動再生がONになっています');
	}else{
		$('result').html('自動再生がOFFになっています');
	}
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>自動的に再生するようにする</h1>
	</div>
	<div data-role="content">
		<audio id="myAudio" width="192" height="48" controls autoplay>
			<source src="../audio-1/sample.mp3">
			<source src="../audio-1/sample.ogg">
			<p>お使いのブラウザではオーディオを再生できません。</p>
		</audio>
		<div id="result"></div>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
