<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=devie-width,initial-scale=1.0"><title>はじめてのBootstrap</title><link rel="stylesheet" href="css/bootstrap.min.css" media="screen"></head><body><div class="container"><ul id="myTab" class="nav nav-tabs"><li class="active"><a href="#tab1">タブ1</a></li><li><a href="#tab2">タブ2</a></li><li><a href="#tab3">タブ3</a></li></ul><div class="tab-content"><div id="tab1" class="tab-pane active"><p>コンテンツ1</p></div><div id="tab2" class="tab-pane"><p>コンテンツ2</p></div><div id="tab3" class="tab-pane"><p>コンテンツ3</p></div></div></div><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script src="js/bootstrap.min.js"></script><script>$(function(){
    var $tabs = $('#myTab a');
    
    $tabs.on('click',function(e){
        e.preventDefault();
        $(this).tab('show');
    });
    
    $tabs.on('show.bs.tab',function(e){
        var target = e.target, relatedTarget = e.relatedTarget;
        console.log('show', target, relatedTarget);
    });
    
    $tabs.on('shown.bs.tab',function(e){
        var target = e.target, relatedTarget = e.relatedTarget;
        console.log('shown', target, relatedTarget);
    });
    
});</script></body></html>
