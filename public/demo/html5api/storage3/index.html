<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function(){
    // 複数のデータをローカルストレージに保存する
    $(document).on('pageshow','#index',function(){
        $('#saveButton').on('vclick',function(){
            var name = $('#userName').val();
            var txt = $('#userComment').val();
            var saveData = {
                user : name,
                comment : txt
            };
            window.localStorage.setItem('textData2', JSON.stringify(saveData));
        });
    });
})()</script><body><div id="index" data-role="page"><div data-role="header"><h1>複数のデータをローカルストレージに保存</h1></div><div data-role="content"><form><input id="userName" type="text" name="userName" value="桜井"><br><textarea id="userComment" cols="20" rows="5">意見をお願いします</textarea><br><input id="saveButton" type="button" value="保存"></form></div><div data-role="footer" data-position="fixed"><h1>フッター</h1></div></div></body></html>
