<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

h1	{background-color: gray;
	color: black;
	-webkit-animation: myanim 5s linear infinite, mytext 10s linear 1;
	animation: myanim 5s linear infinite, mytext 10s linear 1;}

@-webkit-keyframes myanim	{
	0%	{background-color: skyblue;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;}
	}
@-webkit-keyframes mytext	{
	0%	{color:rgba(0,0,0,0);}
	100%	{color:rgba(0,0,0,1);}
	}

@keyframes myanim	{
	0%	{background-color: skyblue;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;}
	}
@keyframes mytext	{
	0%	{color:rgba(0,0,0,0);}
	100%	{color:rgba(0,0,0,1);}
	}

/*---------------------------------------------------------------*/

body	{margin: 40px 30px;
	text-align: center;}

h1	{padding: 10px 20px;
	margin: auto;
	font-size: 36px;
	font-family: 'Arial Black';
	color: black;}


</style>
</head>
<body>


<h1>HAM SANDWICHES</h1>


</body>
</html>
