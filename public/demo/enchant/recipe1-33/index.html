<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = '#aaa';

      var label = new Label('Time : 0');
      label.moveTo(10, 10);

      label.font = "32px 'Consolas', 'Monaco', 'MS　ゴシック";
      scene.addChild(label);

      var timer = 600;
      scene.onenterframe = function(){
        var time = Math.floor(timer/core.fps);
        label.text = 'Time : ' + time;

        if(timer === 300){
          label.color = 'red';
        }

        if(timer < 300){
          if(core.frame % 10 === 0){
            label.opacity = 0;
          }
          else{
            label.opacity = 1;
          }
        }

        timer -= 1;
      };
    };
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
