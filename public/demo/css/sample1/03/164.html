<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>SAMPLE</title>

<style>

#fade000	{background: 
		-webkit-cross-fade(
		url(wood300.jpg),
		url(sandwiches300.jpg),
		0%);}

#fade050	{background: 
		-webkit-cross-fade(
		url(wood300.jpg),
		url(sandwiches300.jpg),
		50%);}

#fade100	{background: 
		-webkit-cross-fade(
		url(wood300.jpg),
		url(sandwiches300.jpg),
		100%);}

/*---------------------------------------------------------------*/

div	{text-align: center;
	border: solid 1px black;
	width: 300px;
	height: 180px;
	margin: 10px auto;}


h2	{text-align: center;
	margin: 70px 0;
	font-size: 24px;
	font-family: 'Arial Black';
	color: white;}

</style>
</head>
<body>

<div id="fade000">
<h2>HAM SANDWICHES</h2>
</div>

<div id="fade050">
<h2>HAM SANDWICHES</h2>
</div>

<div id="fade100">
<h2>HAM SANDWICHES</h2>
</div>



</body>
</html>
