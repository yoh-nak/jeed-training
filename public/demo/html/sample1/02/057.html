<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Passion+One:400,700);

body	{text-align: center;}

h1	{font-family: 'Passion One', Arial, Helvetica, sans-serif;
	font-size: 56px;
	margin: 20px auto;
	cursor:pointer;}

p	{font-family: 'メイリオ', 'Hiragino Kaku Gothic Pro', sans-serif;
	text-align: left;
	width: 720px;
	margin: 20px auto;}
</style>

<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<script>
$(function(){
    $('h1').click(function() {
		$(this).next().slideToggle();
	}).next().hide();
});
</script>
</head>
<body>

<h1>Short Tea Breaks</h1>

<div>
<img src="img/tea.jpg" alt="">

<p>世界中にはたくさんのお茶があります。緑茶に紅茶、ウーロン茶など、その製法や味わいもさまざまですが、リラックスしたり、ちょっと休憩したいときなどには欠かすことができません。お茶のお供に、おいしいお菓子もあると幸せな気分になってしまいます。</p>
</div>

</body>
</html>
