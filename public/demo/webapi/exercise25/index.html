<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
<script>
//Twitterクラス定義
function Twitter() {}
//プロパティ
Twitter.prototype = {
        consumerKey:    "UpTXY5eoXBMqdh2hkPYscg",
        consumerSecret: "X3F83WWzR2j05TKpqsV7zR3Ut9jlZgI5mt0szMVNijU",
        accessToken:    "164538873-oY7G7JazQXMO0D8UEizKdZTBY9znwggkbRje8Q0c",
        tokenSecret:    "5j0TRWUl3QqgCo9mEBCNXHSwpaFrUE8n7jaAQhpQ"
};
//メソッド
Twitter.prototype.get = function(api, content) {
    var accessor = {
        consumerSecret: this.consumerSecret,
        tokenSecret: this.tokenSecret
    };
 
    var message = {
        method: "GET",
        action: api,
        parameters: {
            oauth_version: "1.0",
            oauth_signature_method: "HMAC-SHA1",
            oauth_consumer_key: this.consumerKey,
            oauth_token: this.accessToken
        }
    };
    for (var key in content) {
        message.parameters[key] = content[key];
    }
    OAuth.setTimestampAndNonce(message);
    OAuth.SignatureMethod.sign(message, accessor);
    var target = OAuth.addToURL(message.action, message.parameters);
 
    var options = {
        type: message.method,
        url: target,
        dataType: "jsonp",  //ここでjsonpを指定する
        jsonp: false,       //jQueryによるcallback関数名の埋め込みはしない
        cache: true         //リクエストパラメータに時刻を埋め込まない
    };
    $.ajax(options);
}
 
//Twiterクラスインスタンス化
var twitter = new Twitter();
 
//コールバック関数
function update(data){
    var html = '';
    $.each(data,function(key,val){
        for(var i = 0; i < val.length; i++){
            html += '<li><a href="https://twitter.com/' + val[i].user.screen_name  + '" target="_blank">\
                <img src="' + val[i].user.profile_image_url + '">\
                <h2>' + val[i].user.name + '</h2>\
                <p>' + val[i].text + '</p>\
                </a></li>'
        }
    });

    $('[data-role="listview"]').html(html).listview('refresh');
}

$(document).on('pageshow','#index',function(){
    //オプションとコールバック関数の指定
    var content = {
        count: "50", //表示件数
        callback: "update", //コールバック関数
        q: encodeURIComponent('阪神タイガース') //検索キーワード
    };
    //Twitter APIの呼び出し
    twitter.get("https://api.twitter.com/1.1/search/tweets.json", content);

    //検索ボックス
    $('#index').on('keypress','#search',function(e){
        //エンターキー押下時
        if(e.keyCode == $.mobile.keyCode.ENTER){
            //検索キーワード再セット
            content.q = encodeURIComponent($('#search').val());
            //Twitter APIの呼び出し
            twitter.get("https://api.twitter.com/1.1/search/tweets.json", content);
        }
    });

    //音声入力
    document.getElementById("search").addEventListener("webkitspeechchange", function(e){
        //検索キーワード再セット
        content.q = encodeURIComponent($('#search').val());
        //Twitter APIの呼び出し
        twitter.get("https://api.twitter.com/1.1/search/tweets.json", content);
    }, false);
});
</script>
<style>
body {
  -webkit-text-size-adjust: 100%;
}
.ui-li-thumb{
    width:100px;
    height:auto;
}
</style>
</head>
<body>
<div data-role="page" id="index">
    <div data-role="header">
        <h1>Twitter API（search）</h1>
    </div>
    <div data-role="content">
        <input type="search" id="search" x-webkit-speech>
        <ul data-role="listview" data-inset="true">
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Copyright &copy; ナカノヨウスケ</h4>
    </div>
</div>
</body>
</html>
