<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<style>
			div { font-family: Times; width: 240px; border:0px dotted red; height: 30px; }
		</style>
	</head>
	<body>
		<div style="text-transform: none">CSS sample/none</div>
		<div style="text-transform: capitalize">CSS sample/capitalize</div>
		<div style="text-transform: uppercase">CSS sample/uppercase</div>
		<div style="text-transform: lowercase">CSS sample/lowercase</div>
	</body>
</html>
