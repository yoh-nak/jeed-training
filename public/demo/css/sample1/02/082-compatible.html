<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1000"/>
<title>SAMPLE</title>

<style>

#container	{border: dotted 2px blue;

	/* 2009年草案 */
	display: -webkit-box;
	display: -moz-box;

	/* 2012年草案 */
	display: -ms-flexbox;

	/* 勧告候補 */
	display: -webkit-flex;
	display: -moz-flex;
	display: flex;}

#column01	{background-color: orange;
	width: 200px;
	-webkit-box-ordinal-group: 2;
	-moz-box-ordinal-group: 2;
	-ms-flex-order: 2;
	-webkit-order:2;
	-moz-order: 2;
	order: 2}

#column02	{background-color: greenyellow;
	width: 400px;
	-webkit-box-ordinal-group: 3;
	-moz-box-ordinal-group: 3;
	-ms-flex-order: 3;
	-webkit-order:3;
	-moz-order: 3;
	order: 3}

#column03	{background-color: pink;
	width: 200px;
	-webkit-box-ordinal-group: 1;
	-moz-box-ordinal-group: 1;
	-ms-flex-order: 1;
	-webkit-order:1;
	-moz-order: 1;
	order: 1}


/*---------------------------------------------------------------*/


h2	{text-align: center;
	font-size: 32px;
	font-family: 'Arial Black';}

p	{text-align: left;
	line-height: 1.6;}

#column01	{padding: 10px;
	text-align: center;}

#column02	{padding: 0 10px;}

#column03	{padding: 10px;}

#column03 ul	{
	list-style-type: none;
	margin: 0;
	padding: 0;
	}

#column03 li	{
	border: solid 1px white;
	padding: 5px;
	margin-bottom: 3px;}

</style>
</head>
<body>

<div id="container">

<div id="column01">
<img src="sandwiches.jpg" alt="" width="200">
HAM SANDWICHES
</div>

<div id="column02">
<p>焼きたての手作りパンで新鮮なハム、トマト、チーズ、レタスを挟んだサンドイッチです。マスタードをピリッときかせたマヨネーズソースがおいしくて、お店の近くを通るたびに買いこんでしまいます。</p>

<p>日替わりメニューや、好きな具をトッピングできるサービスもおすすめです。オリジナルのサンドが作れますので、毎日いろいろなサンドイッチが楽しめます。</p>
</div>

<div id="column03">
<ul>
<li>ハム＆チーズサンド</li>
<li>卵＆野菜サンド</li>
<li>日替わりサンド</li>
<li>ハム＆チーズサンド</li>
<li>卵＆野菜サンド</li>
</ul>
</div>

</div>

</body>
</html>
