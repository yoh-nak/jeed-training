<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

div	{width: 50%;
	float: left;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;}


/*---------------------------------------------------------------*/

div	{
	text-align: center;
	font-size: 24px;
	font-family: Arial Black;}


#left	{border: solid 30px orange;
	padding: 50px 0;
	background-color: gold;}

#right	{border: solid 30px greenyellow;
	padding: 50px 0px;
	background-color: darkgreen;
	color: white;}



</style>
</head>
<body>


<div id="left">
SANDWICHES
</div>

<div id="right">
DESSERTS
</div>


</body>
</html>
