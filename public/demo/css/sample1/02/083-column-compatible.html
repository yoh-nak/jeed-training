<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=700"/>
<title>SAMPLE</title>

<style>

ul	{border: dotted 2px blue;

	/* 2009îNëêàƒ */
	display: -webkit-box;
	display: -moz-box;

	/* 2012îNëêàƒ */
	display: -ms-flexbox;

	/* ä©çêåÛï‚ */
	display: -webkit-flex;
	display: -moz-flex;
	display: flex;


	-webkit-box-orient: vertical;
	-moz-box-orient: vertical;
	-ms-box-orient: vertical;

	-webkit-flex-direction: column;
	-moz-flex-direction: column;
	-ms-flex-direction: column;
	flex-direction: column;}

li	{width: 150px;
	padding: 40px 0;
	text-align: center;}

li:nth-child(1)	{background: orange;}
li:nth-child(2)	{background: greenyellow;}
li:nth-child(3)	{background: pink;}
li:nth-child(4)	{background: skyblue;}
li:nth-child(5)	{background: plum;}



/*---------------------------------------------------------------*/


h2	{
	text-align: center;
	}

ul	{
	font-size: 20px;
	font-family: 'Arial Black';
	list-style-type: none;
	margin: 0;
	padding: 0;
	}

p	{
	text-align: left;
	line-height: 1.6;
	}

</style>
</head>
<body>

<ul>
<li>SANDWICH</li>
<li>BURGER</li>
<li>DESSERT</li>
<li>SALAD</li>
<li>BAGEL</li>
</ul>

</body>
</html>
