<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width:800px;
		height:1000px;
		margin:50px auto;
		/*border:2px solid orange;*/
		background-color:yellow;
		box-sizing:border-box;
		position:relative;
	}
	div:after{
		position:absolute;
		bottom:0;
		right:0;
		content:"";
		display:block;
		width:0;
		height:0;
		border-bottom:20px solid white;
		border-top:20px solid orange;
		border-left:20px solid orange;
		border-right:20px solid white;
	}
	</style>
</head>
<body>
	<div>
	</div>
</body>
</html>
