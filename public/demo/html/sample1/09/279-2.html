<article>

<h1>Social Networking Service</h1>

<form action="query.php" method="post">
<p>
<label>SNSのURL：

</label>

<datalist id="snslist">

<select name="sns">
<option label="URLを選択…" value=""></option>
<option label="Facebook" value="http://facebook.com"></option>
<option label="Twitter" value="http://twitter.com/"></option>
<option label="Google+" value="http://plus.google.com/"></option>
</select>
</datalist>
</p>

<p><input type="submit" value="送信"></p>
</form>

</article>
