<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      var CHAR_IMAGE = 'http://enchantjs.com/images/materials/chara1.png';
      
      window.onload = function() {
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      
          core.preload(CHAR_IMAGE);
      
          core.onload = function() {
         		var scene = core.rootScene;
      
            scene.backgroundColor = 'black';
      
      		var entity = new Entity();
      		entity.width = 100;
      		entity.height = 100;
      		entity.moveTo(110, 110);
      		entity.backgroundColor = 'blue';
      		scene.addChild(entity);
      
            var sprite = new Sprite(32, 32);
            sprite.image = core.assets[CHAR_IMAGE];
            scene.addChild(sprite);
      
            sprite.ontouchmove = function(e){
      		sprite.x = e.x - (sprite.width/2);
      		sprite.y = e.y - (sprite.height/2);
            };
      
            scene.onenterframe = function(){
      		if(sprite.intersect(entity) === true){
      			entity.backgroundColor = 'red';
      		}
      		else{
      			entity.backgroundColor = 'blue';
      		}
            };
          };
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
