<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="sound.js"></script><!--SoundClassの読み込み-->
<script src="main.js"></script><!--jQueryMobileの処理-->
<head>
</head>
<body>
<div data-role="page" id="index">
	<div data-role="header">
		<h1>SCENE 1</h1>
		<a href="#second" data-transition="slide" class="ui-btn-right">NEXT</a>
	</div>
	<div data-role="content">
		<div class="ui-grid-a">
			<div class="ui-block-a" style="width:70%;">
				<form>
					<div data-role="controlgroup" data-type="horizontal" style="margin-top:0;margin-bottom:0;">
						<legend>SE:</legend>
						<input class="se se1" type="button" value="SE&nbsp;①">
						<input class="se se2" type="button" value="SE&nbsp;②">
						<input class="se se3" type="button" value="SE&nbsp;③">
					</div>
				</form>
			</div>
			<div class="ui-block-b" style="width:30%;">
				<form>
				    <label for="bgm1">BGM:</label>
				    <select name="bgm1" id="bgm1" data-role="slider">
				    	<option value="off">Off</option>
						<option value="on" selected>On</option>
				    </select>
				</form>
			</div>
		</div>
		
		<p>
		<form>
		    <label for="volume1">Volume:</label>
		    <input type="range" class="volume" name="volume1" id="volume1" data-highlight="true" min="0.0" max="1.0" value="0.5" step="0.1">
		</form>
		</p>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
<div data-role="page" id="second">
	<div data-role="header">
		<a href="#index" data-transition="slide" data-direction="reverse">BACK</a>
		<h1>SCENE 2</h1>
	</div>
	<div data-role="content">
		<div class="ui-grid-a">
			<div class="ui-block-a" style="width:70%;">
				<form>
					<div data-role="controlgroup" data-type="horizontal" style="margin-top:0;margin-bottom:0;">
						<legend>SE:</legend>
						<input class="se se1" type="button" value="SE&nbsp;①">
						<input class="se se2" type="button" value="SE&nbsp;②">
						<input class="se se3" type="button" value="SE&nbsp;③">
					</div>
				</form>
			</div>
			<div class="ui-block-b" style="width:30%;">
				<form>
				    <label for="bgm2">BGM:</label>
				    <select name="bgm2" id="bgm2" data-role="slider">
				        <option value="off">Off</option>
				        <option value="on" selected>On</option>
				    </select>
				</form>
			</div>
		</div>
		
		<p>
		<form>
		    <label for="volume2">Volume:</label>
		    <input type="range" class="volume" name="volume2" id="volume2" data-highlight="true" min="0.0" max="1.0" value="0.5" step="0.1">
		</form>
		</p>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
