<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <title>
      ランダムイメージ
    </title>
    <script>
      (function(){
      	$(document).on('pageshow','#index',function(){
      		
      		//スタートボタン
      		$('a').on('vclick',function(){
      			var num = parseInt($('input[type="radio"]:checked').val());
      			randomImage(num);
      			$('form').remove();
      			$(this).remove();
      			start();
      			$('#timer').show();
      		});
      		
      		//画像削除
      		$('#index').on('vclick','img',function(){
      			$(this).remove();
      		});
      		
      		//ランダム画像表示
      		function randomImage(num){
      			for(var i = 0; i < num; i++){
      				$('#canvas').append('<img src="kumamon.gif" alt="">');
      				$('img:nth(' + i + ')').css({
      					top: Math.floor(Math.random() * (480-64)),
      					left: Math.floor(Math.random() * (innerWidth-64)),
      				});
      			}
      		}
      
      		//ゲームスタート
      		function start(){
      			var time = 60;
      			
      			//タイマースタート
      			(function countDown(){
      				time--;
      				var timerId = setTimeout(function(){
      					//タイム表示
      					$('#timer').text(time);
      
      					//10秒切ったら色を変える
      					if(time < 10){
      						$('#timer').css('color','red');
      					}
      
      					//関数再実行
      					countDown();
      				},1000);
      				
      				//タイマー解除
      				if(time < 0){
      					clearInterval(timerId);
      				}
      			})();
      		}
      	});
      })();
    </script>
    <style>
      [data-role="content"] {
        position: relative; }
        [data-role="content"] #timer {
          position: absolute;
          top: 20px;
          left: 20px;
          font-weight: bold;
          font-size: 32px;
          display: none; }
        [data-role="content"] #canvas {
          position: relative;
          height: 480px; }
        [data-role="content"] img {
          width: 64px;
          height: 64px;
          position: absolute; }
    </style>
  </head>
  <body>
    <div data-role='page' id='index'>
      <div data-role='header'>
        <h1>
          ランダムイメージ
        </h1>
      </div>
      <div data-role='content'>
        <div id='timer'></div>
        <form>
          <fieldset data-role='controlgroup'>
            <legend>
              レベル:
            </legend>
            <input checked='checked' id='l1' name='level' type='radio' value='10'>
            <label for='l1'>
              10体
            </label>
            <input id='l2' name='level' type='radio' value='20'>
            <label for='l2'>
              20体
            </label>
            <input id='l3' name='level' type='radio' value='30'>
            <label for='l3'>
              30体
            </label>
          </fieldset>
        </form>
        <a data-role='button'>
          スタート
        </a>
        <div id='canvas'></div>
      </div>
      <div data-position='fixed' data-role='footer'>
        <h4>
          Copyright &copy; ナカノヨウスケ
        </h4>
      </div>
    </div>
  </body>
</html>
