<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      $(function(){
       var canvas = $('#myCanvas');
       var context = canvas.get(0).getContext('2d');
       
       var image = new Image();
       image.src = 'example.jpg';
       $(image).load(function(){
        context.drawImage(image, 0, 0);
        
        //context.getImageData(x, y, width, height);
        var imageData = context.getImageData(0, 0, 3, 3); //3x3の領域
        var width = imageData.width;
        var x = 2;
        var y = 2;
        
        console.log(width);
        
        var pixelRed = ((y-1)*(width*4))+((x-1)*4);
        var pixelGreen = pixelRed+1;
        var pixelBlue = pixelRed+2;
        var pixelAlpha = pixelRed+3;
        
        console.log(pixelRed);
        console.log(pixelGreen);
        console.log(pixelBlue);
        console.log(pixelAlpha);
       })
      });
    </script>
  </body>
</html>
