<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no"><link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><title>スマートフォンサイト</title><script>//jQuery Mobileのウィジェットが生成される前
//StorageがないときPCサイトを表示
if(!localStorage.access){
    //ユーザーエージェントがスマートフォンでなければPCサイトを表示
    if(navigator.userAgent.indexOf('Android') == -1 && navigator.userAgent.indexOf('iPhone') == -1 && navigator.userAgent.indexOf('iPod') == -1){
        window.location.href = 'pc.html';
    }
    //それ以外はStorageにmobileを記録
    else{
        localStorage.access = 'mobile';
    }
}
//StorageがpcのときPCサイトを表示
else if(localStorage.access == 'pc'){
    window.location.href = 'pc.html';
}
//jQuery Mobileのウィジェットが生成された後
$(document).on('pageshow','#index',function(){
    //ボタンが押されたとき
    $('a').click(function(){
        localStorage.access = 'pc';
        window.location.href = 'pc.html';
    });
});</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>スマホサイト</h1></div><div data-role="content"><p><a data-role="button" href="#">PCサイトへ</a></p></div><div data-position="fixed" data-role="footer"><h4>フッター</h4></div></div></body></html>
