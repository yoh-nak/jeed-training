<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script src='plugins/ui.enchant.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      
      window.onload = function() {
      	
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      	
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = 'black';
      				
      		var lifeLabel = new LifeLabel(50, 50, 3);
      		lifeLabel.life = 3;
      
      		scene.addChild(lifeLabel);
      
      		scene.ontouchstart = function(){
      			lifeLabel.life -= 1;
      
      			if(lifeLabel.life <= 0){
      				alert('Game Over!!');
      			}
      		};
          };
      
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
