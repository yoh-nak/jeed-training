<h1>Short Conversation</h1>

<p>リラックスしたり休憩したりするときには、ちょっとしたお茶が欲しくなります。お茶とはいったい何なのでしょうか？ Wikipediaの『<cite>茶</cite>』の項目では次のように記されており、「<b>チャノキ</b>」という植物が原料になっていることがわかります：</p>

<blockquote>
<p>茶（ちゃ、英語: tea）とは、<mark>チャノキの葉や茎を加工して作られる</mark>飲み物である。 また、これに加えて、チャノキ以外の植物の部位（葉、茎、果実、花びら、根等）や真菌類・動物に由来する加工物から作られる飲み物にも「茶」もしくは「○○茶」と称するものが数多くあり、広義ではそれらは全て「茶」に分類される。</p>
</blockquote>
