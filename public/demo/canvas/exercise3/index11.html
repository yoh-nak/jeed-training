<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title></head><body><canvas id="myCanvas" width="500" height="500"></canvas><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script>(function(){
    $(function(){
        var canvas = $('#myCanvas');
        var context = canvas.get(0).getContext('2d');
        
        var image = new Image();
        image.src = 'example.jpg';
        
        $(image).load(function(){
            context.drawImage(image, 0, 0, 500, 333);
            
            //(0, 0)から3x3ピクセルの範囲のピクセルデータを取得
            var imageData = context.getImageData(0, 0, 3, 3); //3x3の領域
            
            //取得した3x3のピクセルデータの幅を取得
            var width = imageData.width;
            
            console.log('imageData.width: ', width)
            
            
            /***
            取得した3x3のピクセルデータの中から、
            (2, 2)の座標に含まれるピクセルデータが格納された
            配列のインデックス番号を取得する公式
            */
            
            var x = 2; var y = 2;
            
            //RGBA値のRed値のインデックス
            var pixelRed = ( (y - 1) * ( width * 4 ) ) + ( ( x - 1 ) * 4 );
            
            //RGBA値のGreen値のインデックス
            var pixelGreen = pixelRed + 1;
            
            //RGBA値のBlue値のインデックス
            var pixelBlue = pixelRed + 2;
            
            //RGBA値のAlpha値のインデックス
            var pixelAlpha = pixelRed + 3;
            
            console.log('RGBA: ', pixelRed, pixelGreen, pixelBlue, pixelAlpha);
        });
    });
})()</script></body></html>
