<title>SAMPLE</title>

<style>


h1::before	{content: counter(mycount);
	color: red;}

h1	{counter-increment: mycount 3;}

/*---------------------------------------------------------------*/

h1:before	{
	margin-right: 8px;
	}

h1	{
	font-size: 16px;
	font-family: 'メイリオ';
	margin: 0;
	text-align: left;
	}

p	{
	text-align: left;
	line-height: 1.6;
	}

</style>
</head>
<body>

<h1>サンドイッチ</h1>
<h1>ハンバーガー</h1>
<h1>サラダ</h1>


</body>
