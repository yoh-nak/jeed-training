<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport'>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false&amp;v=3'></script>
    <script>
      function initialize(){
        //地図を表示
        var latlng = new google.maps.LatLng(34.701912,135.494961);
        var mapOpts = {
          zoom: 15,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var mapDiv = document.getElementById('map');
        var mapCanvas = new google.maps.Map(mapDiv, mapOpts);
      }
      window.onload = initialize;
    </script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0; }
    </style>
  </head>
  <body>
    <div id='map' style='width:100%;height:100%;'></div>
  </body>
</html>
