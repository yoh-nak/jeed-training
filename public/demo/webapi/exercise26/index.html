<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="index">
    <div data-role="header">
        <h1>YouTube Player API: 動画プレーヤ―の基本的な埋め込み</h1>
    </div>
    <div data-role="content">
    <div id="player"><!-- 動画プレーヤーの埋め込み --></div>
    <script>
     /* IFrame Player APIのコードを非同期にロード */
    var tag = document.createElement('script');
    tag.src = "//www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    /* APIコードがダウンロードされた後で、ifraemとYouTubeプレーヤー要素を生成 */
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player(
            'player', /* 動画プレーヤーを埋め込む要素ID */
            {
                width: '640',    /* 動画プレーヤーの幅 */
                height: '390',    /* 動画プレーヤーの高さ */
                videoId: 'NrrEov1aN-k',    /* YouTube動画ID */
                events: {    /* イベント */
                    "onReady": onPlayerReady    /* プレーヤの準備完了時 */
                }
            }
        );
    }
    function onPlayerReady(event){
        /* プレーヤの準備完了時に自動再生 */
        event.target.playVideo();
    } 
    </script>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Copyright &copy; ナカノヨウスケ</h4>
    </div>
</div>
</body>
</html>
