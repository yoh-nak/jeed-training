<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=600">
<link rel="stylesheet" href="img/style-input.css">
</head>
<body>

<article>
<h1>CALCULATOR</h1>

<form oninput="total.value = num01.valueAsNumber + num02.valueAsNumber">
<input name="num01" type="number" value="0">
 +
<input name="num02" type="number" value="0">
 =
<output name="total"></output>
</form>


</article>



</body>
</html>
