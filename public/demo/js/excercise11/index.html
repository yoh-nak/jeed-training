<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><script>(function() {
  $(document).on('pageshow', '#index', function() {
    $('a').on('vclick', function() {
      var h, r, result;
      r = $('#r').val();
      h = $('#h').val();
      result = (Math.PI * Math.pow(r, 2) * h) / 3;
      $('#result').text(result);
    });
  });

}).call(this);
</script></head><body><div id="index" data-role="page"><header data-role="header"><h1>円錐の体積</h1></header><div data-role="content"><label for="text-basic">円の半径r:</label><input id="r" type="number" name="text-basic" value=""><label for="text-basic">円錐の高さh:</label><input id="h" type="number" name="text-basic" value=""><a data-role="button">計算</a><p id="result"></p></div><footer data-role="footer" data-position="fixed"><h1>フッター</h1></footer></div></body></html>
