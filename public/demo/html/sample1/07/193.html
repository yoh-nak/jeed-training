<style>
code	{color: red;}

pre	{font-size: 16px;
	font-family: 'ＭＳ ゴシック','Osaka-mono',monospace;
	border: solid 2px #d2bc8c;
	padding: 20px;}

article	{margin: 20px auto;

<body>

<article>
<h1>Tips and Tricks</h1>

<p>jQueryの<code>slideToggle()</code>メソッドを利用すると、要素の表示・非表示を切り替えるスライドアニメーションを設定することができます。

<pre><code>$(function(){
    $('h1').click(function() {
		$(this).next().slideToggle();
	}).next().hide();
});
</code></pre>

</article>


</body>
