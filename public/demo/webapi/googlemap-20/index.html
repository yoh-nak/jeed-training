<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script>
      $(function(){
       var latlng = new google.maps.LatLng(34.701912,135.494961);
       var options = {
        zoom: 15,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        //HYBRID（航空写真+ラベル）
        //ROADMAP（地図）
        //SATELLITE（航空写真のみ）
        //TERRAIN（地形）
       };
       var map = new google.maps.Map(document.getElementById('map'), options);
       
       // カスタムマップタイプを設定
       var myStyledMapType = new google.maps.StyledMapType(
        [
         {
          featureType: "all",
          elementType: "all",
          stylers: [
           { hue: '#f9c631' },
           { lightness: 10 },
           { saturation: -40 },
           { gamma: .7 }
          ]
         }
        ]
       );
       
       // カスタムマップタイプの登録
       map.mapTypes.set('myMapType', myStyledMapType);
       map.setMapTypeId('myMapType');
      });
    </script>
    <style>
      html,body{
       width:100%;
       height:100%;
       margin:0;
      }
      #map{
       width:100%;
       height:100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
