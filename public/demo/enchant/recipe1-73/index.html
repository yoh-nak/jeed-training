<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script src='plugins/tl.enchant.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      
      window.onload = function() {
      	
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      	
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = 'black';
      
      		var label = new Label('enchant.jsは楽しいよん♪');
      		label.moveTo(160-100, -50);
      		label.color = 'white';
      		label.font = '16px "Consolas", "Monaco", "MS　ゴシック"';
      		label.opacity = 0.5;
      		scene.addChild(label);
      
      		label.tl.moveTo(160-100, 160-16, 30).fadeIn(30).fadeOut(30);
          };
      
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
