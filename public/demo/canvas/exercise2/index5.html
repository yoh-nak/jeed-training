<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      $(function(){
       var canvas = $('#myCanvas');
       var context = canvas.get(0).getContext('2d');
       
       context.fillStyle = 'rgb(255, 0, 0)';
       context.save(); //キャンバスの状態を保存する
       context.fillRect(50, 50, 100, 100); //赤い正方形
       
       context.fillStyle = 'rgb(0, 0, 255)';
       context.save(); //キャンバスの状態を保存する
       context.fillRect(200, 50, 100, 100); //青い正方形
       
       context.restore(); //描画状態を復元する
       context.fillRect(350, 50, 100, 100); //青い正方形
       
       context.restore(); //描画状態を復元する
       context.fillRect(50, 200, 100, 100); //赤い正方形
      });
    </script>
  </body>
</html>
