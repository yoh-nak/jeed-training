<style>


/*---------------------------------------------------------------*/

body	{margin: 40px 30px;
z	background-color: beige;}

div	{text-align: center;
	font-size: 28px;
	font-family: 'Arial Black';
	text-shadow: 0 0 10px black;
	width: 300px;
	margin: auto;
	margin-bottom: 30px;
	line-height: 150px;
	color: white;
	background: url(sandwiches300.jpg) 0 -20px;}

</style>

<body>


<div style="-webkit-filter: grayscale(1)">SANDWICHES</div>

<div style="-webkit-filter: sepia(100%)">SANDWICHES</div>

<div style="-webkit-filter: saturate(300%)">SANDWICHES</div>

<div style="-webkit-filter: hue-rotate(90deg)">SANDWICHES</div>

<div style="-webkit-filter: invert(100%)">SANDWICHES</div>

<div style="-webkit-filter: opacity(50%)">SANDWICHES</div>

<div style="-webkit-filter: brightness(200%)">SANDWICHES</div>

<div style="-webkit-filter: contrast(200%)">SANDWICHES</div>

<div style="-webkit-filter: blur(10px)">SANDWICHES</div>

<div style="-webkit-filter: drop-shadow(20px 20px 5px gray)">SANDWICHES</div>




</body>
