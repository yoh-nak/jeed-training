<!DOCTYPE html><html lang="ja-JP"><head><meta charset="UTF-8"><script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><script src="jquery.cookie.js"></script><title>PCサイト</title><script>if(!$.cookie('access')){
    if(navigator.userAgent.indexOf('Android') != -1 || navigator.userAgent.indexOf('iPhone') != -1 || navigator.userAgent.indexOf('iPod') != -1){
        window.location.href='mobile.html';
    }
    else{
        $.cookie('access','pc',{expires:30});
    }
}
else if($.cookie('access') == 'mobile'){
    window.location.href='mobile.html';
}

$(function(){
    $('a').click(function(){
        $.cookie('access','mobile',{expires:30});
        location.href = 'mobile.html';
        return false;
    });
});</script></head><body><h1>PCサイト</h1><p><a href="#">スマートフォンサイトへ</a></p></body></html>
