<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

table	{border: solid 6px red;
	border-collapse: collapse;}

th	{border: solid 2px limegreen;}

td	{border: solid 4px blue;}

/*---------------------------------------------------------------*/


table	{
	font-size: 12px;
	line-height: 1.6;
	}

th, td	{
	padding: 8px;
	}

th	{
	width:120px;
	font-size: 16px;
	}

</style>
</head>
<body>


<table>
<tr>
<th>ハムサンド</th>
<td>自家製ハムとゴーダチーズに、新鮮なレタスをはさんだサンドイッチです。トマトまたはマヨネーズソースが選べます。</td>
</tr>
<tr>
<th>野菜サンド</th>
<td>自家製ハムに、トマトやレタス、キュウリ、ブロッコリなど新鮮な野菜をたっぷりはさんだサンドイッチです。さっぱりイタリアンドレッシングソースもあります。</td>
</tr>
</table>


</body>
