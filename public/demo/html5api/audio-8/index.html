<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//特定の形式のオーディオが再生できるか調べる
$(document).on('pageshow','#index',function(){
	$('#check').on('vclick',function(){
		var audioObj = document.getElementById("myAudio");
		var audioMimeType = $('#mimetype').val();
		var stat = audioObj.canPlayType(audioMimeType);
		if(!stat){
			stat = "再生できない形式です";
		}
		$('#result').html(stat);
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>特定の形式のオーディオが再生できるか調べる</h1>
	</div>
	<div data-role="content">
		<audio id="myAudio" width="192" height="48" controls>
			<source src="../audio-1/sample.mp3">
			<source src="../audio-1/sample.ogg">
			<p>お使いのブラウザではオーディオを再生できません。</p>
		</audio>
		<form>
			<fieldset>
			MIME Type : <input type="text" id="mimetype" value="audio/ogg">
			</fieldset>
			<fieldset>
			<input type="button" id="check" value="データチェック">
			</fieldset>
		</form>
		<div id="result"></div>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
