<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<script src="js/sample.js"></script>
	</head>
	<body>
		<h3>グラデーションの種類を変更する</h3>
		<form>
			<input type="button" value="線形グラデーションにする" id="gradLine">
			<input type="button" value="円形グラデーションにする" id="gradRadial">
		</form>
		<svg width="320" height="240">
			<defs>
				<linearGradient id="grad1">
					<stop offset="10%" stop-color="#0000ff" />
					<stop offset="80%" stop-color="#ff0000" />
					<stop offset="100%" stop-color="#ffbf00" />
				</linearGradient>
				<radialGradient id="grad2">
					<stop offset="10%" stop-color="#0000ff" />
					<stop offset="80%" stop-color="#ff0000" />
					<stop offset="100%" stop-color="#ffbf00" />
				</radialGradient>
			</defs>
			<rect x="10" y="5" fill="url(#grad1)" width="300" height="220" />
		</svg>
	</body>
</html>
