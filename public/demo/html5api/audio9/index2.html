<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//再生時間を設定／取得する
$(document).on('pageshow','#index',function(){
	var audioObj = document.getElementById("myAudio");
	audioObj.addEventListener("timeupdate", function(){
		$('#stat').html(audioObj.currentTime);
	}, true);
	$('#setTime').on('vclick',function(){
		var time = parseInt($('#aTime').val());
		audioObj.currentTime = time;
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>再生時間を設定／取得する(Galaxy S)</h1>
	</div>
	<div data-role="content">
		<video id="myAudio" width="192" height="48" controls>
			<source src="../audio-1/sample.mp3">
			<source src="../audio-1/sample.ogg">
			<p>お使いのブラウザではオーディオを再生できません。</p>
		</video>
		<form>
			<input type="text" id="aTime" value="5" size="6">
			<input type="button" id="setTime" value="時間を取得">
		</form>
		<div id="stat"></div>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
