<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

h1	{background-color: gray;

	-webkit-animation-name: myanim, mytext;
	-webkit-animation-duration: 5s, 10s;
	-webkit-animation-timing-function: linear, linear;
	-webkit-animation-iteration-count: infinite, 1;

	animation-name: myanim, mytext;
	animation-duration: 5s, 10s;
	animation-timing-function: linear, linear;
	animation-iteration-count: infinite, 1;}


@-webkit-keyframes myanim	{
	0%	{background-color: skyblue;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;}
	}
@-webkit-keyframes mytext	{
	0%	{color:rgba(0,0,0,0);}
	100%	{color:rgba(0,0,0,1);}
	}

@keyframes myanim	{
	0%	{background-color: skyblue;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;}
	}
@keyframes mytext	{
	0%	{color:rgba(0,0,0,0);}
	100%	{color:rgba(0,0,0,1);}
	}

/*---------------------------------------------------------------*/

body	{margin: 40px 30px;
	text-align: center;}

h1	{padding: 10px 20px;
	margin: auto;
	font-size: 36px;
	font-family: 'Arial Black';
	color: black;}


</style>
</head>
<body>


<h1>HAM SANDWICHES</h1>


</body>
</html>
