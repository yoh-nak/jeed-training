<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

h1::before	{content: open-quote;}
h1::after	{content: close-quote;}
h1::before, h1::after	{color:red;}

span::before	{content: open-quote;}
span::after	{content: close-quote;}
span::before, span::after	{color:blue;}

h1	{quotes: "【" "】";}

/*---------------------------------------------------------------*/

h1	{
	font-size: 32px;
	font-family: 'Arial Black';
	border: solid 1px orange;
	padding: 10px;
	}

p	{
	text-align: left;
	line-height: 1.6;
	}




</style>
</head>
<body>

<h1><span>HAM</span> SANDWICHES</h1>

</body>
</html>
