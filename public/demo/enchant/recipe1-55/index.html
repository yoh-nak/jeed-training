<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      var SAMPLE_SE = 'http://enchantjs.com/assets/sounds/se1.wav';
      
      window.onload = function() {
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      
          core.preload(SAMPLE_SE);
      	
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = 'black';
      
      		var entity = new Entity();
      		entity.width = 50;
      		entity.height = 50;
      
      		entity.moveTo(160-25, 160-25);
      		entity.backgroundColor = 'red';
      
      		entity.ontouchstart = function(){
      			var se = core.assets[SAMPLE_SE].clone();
      			se.play();
      		};
      		
      		scene.addChild(entity);	
      		
          };
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
