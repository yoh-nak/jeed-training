<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

.table	{display: table;
	width: 500px;
	border-collapse: collapse;}

.tr	{display: table-row;}

.th	{display: table-cell;
	font-weight: bold;
	text-align: center;
	vertical-align: middle;
	width: 100px;
	background-color: #f4c778;}

.td	{display: table-cell;}

.table, .th, .td
	{border: solid 2px gray;}

/*---------------------------------------------------------------*/

.th, .td	{padding: 8px;}

</style>
</head>
<body>


<div class="table">
<div class="tr">
<div class="th">ハムサンド</div>
<div class="td">自家製ハムとゴーダチーズに、新鮮なレタスをはさんだサンドイッチです。トマトまたはマヨネーズソースが選べます。</div>
</div>
<div class="tr">
<div class="th">野菜サンド</div>
<div class="td">自家製ハムに、トマトやレタス、キュウリ、ブロッコリなど新鮮な野菜をたっぷりはさんだサンドイッチです。さっぱりイタリアンドレッシングソースもあります。
</div>
</div>
</div>


</body>
</html>
