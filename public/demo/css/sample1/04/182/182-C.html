<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

@font-face {
	font-family: 'Quicksand';
	src: url(Quicksand_Book.woff) format('woff'), url(Quicksand_Book.ttf) format('truetype');
	font-style: normal;
	font-weight: normal;
	}

@font-face {
	font-family: 'Quicksand';
	src: url(Quicksand_Book_Oblique.woff) format('woff'), url(Quicksand_Book_Oblique.ttf) format('truetype');
	font-style: oblique;
	font-weight: normal;
	}

@font-face {
	font-family: 'Quicksand';
	src: url(Quicksand_Bold.woff) format('woff'), url(Quicksand_Bold.ttf) format('truetype');
	font-style: normal;
	font-weight: bold;
	}

@font-face {
	font-family: 'Quicksand';
	src: url(Quicksand_Bold_Oblique.woff) format('woff'), url(Quicksand_Bold_Oblique.ttf) format('truetype');
	font-style: oblique;
	font-weight: bold;
	}


/*---------------------------------------------------------------*/

div	{
	font-size: 32px;
	}


</style>
</head>
<body>

<div style="font-family: Quicksand">
<em>Ham</em> Sandwiches
</div>

<div style="font-family: Quicksand; font-weight: bold;">
<em>Ham</em> Sandwiches
</div>


</body>
</html>
