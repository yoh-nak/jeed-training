<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="281">
      <video id="myVideo" width="500" height="281" controls>
        <source src="example.mp4" type="video/mp4">
        <source src="example.ogg" type="video/ogg">
      </video>
    </canvas>
    <div>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      $(function() {	
       var video = $('#myVideo');
       
       $('#play').click(function() {
        video.get(0).play();
       });
       
       $('#stop').click(function() {
        video.get(0).pause();
       });		
       
       var canvas = $('#myCanvas');
       var context = canvas.get(0).getContext('2d');
       
       video.bind('play', function() {
        drawCanvas();
       });
       
       function drawCanvas() {
        if (video.get(0).paused || video.get(0).ended)
         return false;
         
        context.drawImage(video.get(0), 0, 0, 500, 281);
        
        var imageData = context.getImageData(0, 0, canvas.width(), canvas.height());
        var pixels = imageData.data;
        
        context.clearRect(0, 0, canvas.width(), canvas.height());
        
        var numTileRows = 36;
        var numTileCols = 64;
        
        var tileWidth = imageData.width/numTileCols;
        var tileHeight = imageData.height/numTileRows;
        
        for (var r = 0; r < numTileRows; r++) {
         for (var c = 0; c < numTileCols; c++) {
          var x = (c*tileWidth)+(tileWidth/2);
          var y = (r*tileHeight)+(tileHeight/2);
          
          var pos = (Math.floor(y)*(imageData.width*4))+(Math.floor(x)*4);
          
          var red = pixels[pos];
          var green = pixels[pos+1];
          var blue = pixels[pos+2];
          
          context.fillStyle = 'rgb('+red+', '+green+', '+blue+')';
          
          context.beginPath();
          context.arc(x, y, tileWidth/2, 0, Math.PI*2);
          context.closePath();
          context.fill();
         }
        }
        
        setTimeout(drawCanvas, 30);
       }
      });
    </script>
  </body>
</html>
