<!DOCTYPE html> 
<html lang="ja">
<head> 
<meta charset="UTF-8"> 
<title>SAMPLE</title>
<meta name="viewport" content="width=600">
<link rel="stylesheet" href="img/style-input.css">
</head>
<body>

<article>

<h1>Change Page Color</h1>

<p>
<input type="button" value="黒色に変更"
onclick="document.getElementsByTagName('body')[0].style.background='black'">

<input type="button" value="赤色に変更"
onclick="document.getElementsByTagName('body')[0].style.background='red'">

<input type="button" value="黄色に変更"
onclick="document.getElementsByTagName('body')[0].style.background='yellow'">
</p>

</article>



</body>
</html>
