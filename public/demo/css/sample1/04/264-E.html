<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>


h1::before	{content: counter(mycount);
	color: red;}

h1	{counter-increment: mycount;
	counter-reset: subcount;}

h2::before	{content: counter(subcount);
	color: blue;}

h2	{counter-increment: subcount;}

/*---------------------------------------------------------------*/

h1:before	{
	margin-right: 8px;
	}

h2:before	{
	margin-right: 8px;
	}

h1, h2	{
	font-size: 16px;
	font-family: 'メイリオ';
	margin: 0;
	text-align: left;
	}

h2	{
	font-size: 14px;
	margin-left: 30px;
	}

h1	{
	text-align: left;
	margin-top: 12px;
	}

p	{
	text-align: left;
	line-height: 1.6;
	}

</style>
</head>
<body>

<h1>サンドイッチ</h1>
	<h2>材料</h2>
	<h2>作り方</h2>

<h1>ハンバーガー</h1>
	<h2>材料</h2>
	<h2>作り方</h2>



</body>
</html>
