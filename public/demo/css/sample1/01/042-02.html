<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>SAMPLE</title>

<style>


@supports (text-align-last:justify) or (-moz-text-align-last:justify) {
	h2	{text-align-last:justify;
		-moz-text-align-last:justify;}
}

@supports (not (text-align-last:justify)) and (not (-moz-text-align-last:justify)) {
	h2	{text-align:center;}
}



/*---------------------------------------------------------------*/

h2	{margin: 0;
	font-size: 32px;
	font-family: 'メイリオ';}

</style>
</head>
<body>

<h2>サンドイッチ</h2>



</body>
</html>
