<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

/* PT Sans Regular 標準の幅のフォント */
@font-face {
	font-family: 'PTSans';
	src: url(PTS55F.woff) format('woff');
	font-stretch: normal;
	}

/* PT Sans Narrow Regular 幅が狭いフォント */
@font-face {
	font-family: 'PTSans';
	src: url(PTN57F.woff) format('woff');
	font-stretch: condensed;
	}


/*---------------------------------------------------------------*/

div	{
	font-size: 32px;
	}


</style>
</head>
<body>

<div style="font-family: PTSans">
Ham Sandwiches
</div>

<div style="font-family: PTSans; font-stretch: condensed">
Ham Sandwiches
</div>



</body>
</html>
