<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
//映像の再生時間を設定する
$(document).on('pageshow','#index',function(){
	var videoObj = document.getElementById("myVideo");
	videoObj.addEventListener("timeupdate", function(){
		document.getElementById("stat").innerHTML = videoObj.currentTime;
	}, true);
	$('#setTime').on('vclick',function(){
		var time = parseInt($('#aTime').val());
		videoObj.currentTime = time;
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
	<div data-role="header">
	<h1>再生時間を設定／取得する</h1>
	</div>
	<div data-role="content">
		<video id="myVideo" width="192" height="108" controls>
			<source src="../video-1/sample.ogv">
			<source src="../video-1/sample.mov">
			<source src="../video-1/sample.webm">
			<p>お使いのブラウザでは映像を再生できません。</p>
		</video>
		<form>
			<input type="text" id="aTime" value="2" size="6">
			<input type="button" id="setTime" value="再生時間を設定">
		</form>
		<div id="stat"></div>
	</div>
	<div data-role="footer" data-position="fixed">
	<h4>Copyright &copy; ナカノヨウスケ</h4>
	</div>
</div>
</body>
</html>
