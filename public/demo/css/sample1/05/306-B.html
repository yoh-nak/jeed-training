<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=520">
<title>SAMPLE</title>

<style>

h1	{background-color: gray;

	-webkit-animation-name: myanim;
	-webkit-animation-duration: 5s;

	animation-name: myanim;
	animation-duration: 5s;}

@-webkit-keyframes myanim	{
	0%	{background-color: skyblue;
		opacity: 0;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;
		opacity: 1;}
	}

@keyframes myanim	{
	0%	{background-color: skyblue;
		opacity: 0;}
	50%	{background-color: pink;}
	100%	{background-color: yellow;
		opacity: 1;}
	}



/*---------------------------------------------------------------*/

body	{margin: 40px 30px;
	text-align: center;}

h1	{padding: 10px 20px;
	margin: auto;
	font-size: 36px;
	font-family: 'Arial Black';
	color: black;}


</style>
</head>
<body>

</body>
</html>
