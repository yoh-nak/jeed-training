<!DOCTYPE html>
<html>
  <head>
    <!-- 文字コードをUTF-8を使う -->
    <meta charset="utf-8">

    <!-- 幅をデバイスの画面サイズにし、ユーザーによるサイズ変更をできないようにする -->
    <meta name="viewport" content="width=device-width, user-scalable=no"> 

    <!-- ページを全画面で表示する(iPad/iPhpne用) -->
    <meta name="apple-mobile-web-app-capable" content="yes"> 

    <!-- ステータスバーを半透明で表示する(iPad/iPhpne用) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>enchant</title>

    <!-- 「enchant.js」を読み込む -->
    <script type="text/javascript" src="enchant.js"></script>

    <!-- ゲームプログラムを読み込む -->
    <script type="text/javascript">
      // enchant.js本体やクラスをエクスポートする
      enchant();

      // ページが読み込まれたときに実行される関数
      window.onload = function() {

        // コアオブジェクトを作成する
        core = new Core(320, 320);
        
        // ゲームの初期化処理
        
        // fps（1秒あたりの画面の描画回数）を設定する(省略時は「30」)
        core.fps = 16;

        // ゲームで使用する画像ファイルを指定する
        core.preload('betty.png');

        // ファイルのプリロードが完了したときに実行される関数
        core.onload = function() {

          // ゲームのメイン処理 
        
        }
        // ゲームスタート
        core.start();
      }
    </script>

    <!-- 「body」要素のマージンを「0」に設定する -->
    <style type="text/css">
      body {margin: 0;}
    </style>
  </head>

  <!-- 「body」要素は必須 -->
  <body>
  </body>
</html>
