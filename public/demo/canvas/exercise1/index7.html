<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      $(function(){
       var canvas = $('#myCanvas');
       var context = canvas.get(0).getContext('2d');
       context.beginPath(); //パスの操作を開始する
       context.moveTo(40, 40); //パスの起点を設定する
       context.lineTo(340, 40); //パスの終点を設定する
       context.closePath(); //パスの操作を終了する
       context.stroke(); //パスの輪郭を描く
      });
      
    </script>
  </body>
</html>
