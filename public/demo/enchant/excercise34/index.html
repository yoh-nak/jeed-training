<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<script src='enchant.min.js'></script>
<script>
enchant();

var SCREEN_WIDTH = 320;
var SCREEN_HEIGHT = 320;

var randint = function(max, min){
  return window.Math.floor(Math.random()*(max-min+1))+min;
};

window.onload = function() {
    var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);

    core.onload = function() {
   		var scene = core.rootScene;

   		scene.backgroundColor = '#000';

      var sprite = new Sprite(100, 100);
      sprite.moveTo(50, 50);
      scene.addChild(sprite);

      var surface = new Surface(100, 100);

      for(var i = 0; i < 512; i++){
        var x = randint(0, 100);
        var y = randint(0, 100);
        var r = randint(100, 255);
        var g = randint(100, 255);
        var b = randint(100, 255);
        surface.setPixel(x, y, r, g, b, 255);
      }

      sprite.image = surface;
    };
    core.start();
};
</script>
<style type="text/css">
body {
    margin: 0;
}
</style>
</head>
<body>
</body>
</html>
