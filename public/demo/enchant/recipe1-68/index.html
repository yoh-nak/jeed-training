<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='enchant.min.js'></script>
    <script src='plugins/ui.enchant.js'></script>
    <script>
      enchant();
      
      var SCREEN_WIDTH = 320;
      var SCREEN_HEIGHT = 320;
      var CHARA_IMAGE = 'http://enchantjs.com/assets/images/chara1.gif';
      
      window.onload = function() {
      	
          var core = new Core(SCREEN_WIDTH, SCREEN_HEIGHT);
      
          core.preload(CHARA_IMAGE);
      	
          core.onload = function() {
          	
      		var scene = core.rootScene;
      
      		scene.backgroundColor = '#aaa';
      
      		var apad = new APad();
      		apad.moveTo(0, 220);
      		scene.addChild(apad);
      
      		var sprite = new Sprite(32, 32);
      		sprite.image = core.assets[CHARA_IMAGE];
      		sprite.moveTo(50, 50);
      
      		sprite.onenterframe = function(){
      			
      			if(apad.isTouched === true){
      				this.x += apad.vx*4;
      				this.y += apad.vy*4;
      			}
      		};
      		scene.addChild(sprite);
      
          };
      
          core.start();
      };
    </script>
    <style>
      body {
        margin: 0; }
    </style>
  </head>
  <body></body>
</html>
