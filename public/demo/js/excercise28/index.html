<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width, user-scalable=no" name="viewport"><link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><title>オブジェクトの取得</title><script>var test = {
    '国語': 90,
    '算数': 80,
    '理科': 70,
    '社会': 60,
    '英語': 50
}
$(document).on('pageshow','#index',function(){
    var sum = cnt =    0;
    for(var key in test){
        $('.ui-grid-a').append('<div class="ui-block-a"><div class="ui-bar ui-bar-a">' + key + '</div></div>');
        $('.ui-grid-a').append('<div class="ui-block-b"><div class="ui-bar ui-bar-a">' + test[key] + '点</div></div>');
        sum += test[key];
        cnt++;
    }
    var average = sum / cnt;
    $('.ui-grid-a').append('<div class="ui-block-a"><div class="ui-bar ui-bar-b">平均</div></div>');
    $('.ui-grid-a').append('<div class="ui-block-b"><div class="ui-bar ui-bar-b">' + average + '点</div></div>');
});</script></head><body><div id="index" data-role="page"><div data-role="header"><h1>オブジェクトの取得</h1></div><div data-role="content"><h1>テスト結果</h1><div class="ui-grid-a"></div></div><div data-position="fixed" data-role="footer"><h1>フッター</h1></div></div></body></html>
