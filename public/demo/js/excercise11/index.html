<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).on('pageshow','#index',function(){
	$('a').on('vclick',function(){
		var r = $('#r').val();
		var h = $('#h').val();
		var result = (Math.PI * Math.pow(r, 2) * h) / 3;
		$('#result').text(result);
	});
});
</script>
</head>
<body>
	<div data-role="page" id="index">
		<header data-role="header">
			<h1>円錐の体積</h1>
		</header>
		<div data-role="content">
			<label for="text-basic">円の半径r:</label>
			<input type="number" name="text-basic" id="r" value="">

			<label for="text-basic">円錐の高さh:</label>
			<input type="number" name="text-basic" id="h" value="">

			<a data-role="button">計算</a>
			<p id="result"></p>
		</div>
		<footer data-role="footer" data-position="fixed">
			<h4>2013 &copy; ナカノヨウスケ</h4>
		</footer>
	</div>
</body>
</html>
