<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
// 選択されたテキストファイルの内容を読み出す
$(document).on('pageshow','#index',function(){
	$('#readButton').on('vclick',function(){
		var fileList = document.getElementById('selectFiles').files;
		for(var i = 0; i < fileList.length; i++){
			if (fileList[i].type == 'text/plain'){
				var reader = new FileReader();
				reader.onload = function(evt){
 					$('#result').append(evt.target.result + '<hr>');
     			}
        		reader.readAsText(fileList[i], 'utf-8');
			}
		}
	});
});
</script>
</head>
<body>
<div id="index" data-role="page">
  <div data-role="header">
    <h1>テキストファイルの内容を読み出す</h1>
  </div>
  <div data-role="content">
	<form>
		<input type="file" id="selectFiles" multiple>
		<input type="button" value="ファイル内容を読み出す" id="readButton">
	</form>
	<pre id="result"></pre>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>Copyright &copy; ナカノヨウスケ</h4>
  </div>
</div>
</body>
</html>
