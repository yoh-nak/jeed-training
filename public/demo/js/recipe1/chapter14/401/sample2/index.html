<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<style>
			#block1, #block2, #block3, #block4, #block5 {
				position:absolute;
				border:1px solid black; width:200px;height:40px;
			}
			#block1 { left: 10px; top:130px; z-index: 0; background-color: yellow; }
			#block2 { left: 20px; top:160px; z-index: 1; background-color: cyan; }
			#block3 { left: 30px; top:120px; z-index: 2; background-color: white; border:2px solid red; height:200px;}
			#block4 { left: 40px; top:220px; z-index: 3; background-color: green; }
			#block5 { left: 50px; top:250px; z-index: 4; background-color: red; }
		</style>
		<script src="js/sample.js"></script>
	</head>
	<body>
		<h1>要素のZ座標を設定</h1>
		<form>
			<input type="button" value="CSSを変更" id="change">
		</form>
		<div style="background-color: #aaf; width:400px;height:400px;">
		<div id="block1">■　Sample1(z 10)　■</div>
		<div id="block2">■　Sample2(z 11)　■</div>
		<div id="block3">■　Sample3(z 12)　■</div>
		<div id="block4">■　Sample4(z 13)　■</div>
		<div id="block5">■　Sample5(z 14)　■</div>
		</div>
	</body>
</html>
