<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width, user-scalable=no" name="viewport"><link href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet"><script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script><title>カラーテーブル</title><script>var color = ['0', '3', '6', '9', 'C', 'F'];
$(document).on('pagebeforecreate','#index',function(){
    var table = undefined;
    for(var i = 0; i < color.length; i++){
        for(var j = 0; j < color.length; j++ ){
            if(j % 3 == 0){
                table += '<tr>';
            }
            for(var k = 0; k < color.length; k++ ){
                var bgc = color[i] + color[j] + color[k];
                table += '<td style="background-color:#' + bgc + '">';
                table += '#' + bgc
                table += '</td>';
            }
            if(j % 3 == 2){
                table += '</tr>';
            }
        }
    }
    $('table').html(table);
});</script><style>td {
  width: 20px;
  height: 20px;
}
</style></head><body><div id="index" data-role="page"><div data-role="header"><h1>カラーテーブル</h1></div><div data-role="content"><table></table></div><div data-position="fixed" data-role="footer"><h1>フッター</h1></div></div></body></html>
